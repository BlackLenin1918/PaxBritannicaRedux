l_english:

  ##########################
  # DECISIONS
  ##########################

  PB_Release_Puppet:0 "Establish Occupations"
  PB_Release_Puppet_desc:0 "Having directly occupied territory in our nation's conquests, it is necessary to devolve some of our occupied territories into collaborator governments to ease the burden on the central government."
  PB_British_Occupation:0 "Occupation of Britain"
  PB_French_Occupation:0 "Occupation of France"
  PB_German_Occupation_Rhineland:0 "Occupation of the German Rhineland"
  PB_German_Occupation_Alsace:0 "Occupation of German Alsace"
  PB_German_Occupation_South_Germany:0 "Occupation of South Germany"
  PB_German_Occupation_North_Germany:0 "Occupation of North Germany"
  PB_German_Occupation_Bohemia:0 "Occupation of Bohemia"
  PB_German_Occupation_Luxembourg:0 "Occupation of Luxembourg"

  ##########################
  # EVENTS
  ##########################

  occupation.1.t:0 "The Occupation of Britain"
  occupation.1.d:0 "With Britain fully under our control, we must decide what to do with the region."
  occupation.1.a:0 "Establish an Occupation over Great Britain"
  occupation.1.b:0 "Break up the Occupation into regional governments"

  occupation.2.t:0 "The Occupation of France"
  occupation.2.d:0 "With France fully under our control, we must decide what to do with the region."
  occupation.2.a:0 "Establish an Occupation over the entire French mainland"

  occupation.3.t:0 "The Occupation of the Rhineland"
  occupation.3.d:0 "With the Rhineland fully under our control, we must decide what to do with the region."
  occupation.3.a:0 "Establish an Autonomous Rhineland"
  occupation.3.b:0 "Integrate the Rhineland into a single German Occupation"

  occupation.4.t:0 "The Occupation of Alsace"
  occupation.4.d:0 "With Alsace fully under our control, we must decide what to do with the region."
  occupation.4.a:0 "Return Alsace to France"
  occupation.4.b:0 "Integrate Alsace into a New Germany"
  occupation.4.c:0 "Integrate Alsace into South Germany"

  occupation.5.t:0 "The Occupation of Southern Germany"
  occupation.5.d:0 "With Southern Germany fully under our control, we must decide what to do with the region."
  occupation.5.a:0 "Establish the South German Federation"
  occupation.5.b:0 "Unify them with the existing German regime"

  occupation.6.t:0 "The Occupation of Northern Germany"
  occupation.6.d:0 "With Northern Germany fully under our control, we must decide what to do with the region."
  occupation.6.a:0 "Establisht the North German Federation"
  occupation.6.b:0 "Unify them with the existing German regime"
  occupation.6.c:0 "Form North Germany, but grant Prussia their greater claims"

  occupation.7.t:0 "The Occupation of Bohemia"
  occupation.7.d:0 "With Bohemia fully under our control, we must decide what to do with the region."
  occupation.7.a:0 "Establish a nominally independent Czech state"

  occupation.8.t:0 "The Occupation of Luxembourg"
  occupation.8.d:0 "With Luxembourg fully under our control, we must decide what to do with the region."
  occupation.8.a:0 "Establish a nominally independent Luxembourg"

