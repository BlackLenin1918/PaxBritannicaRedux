  ##########################
  # DECISIONS
  ##########################

  PB_Release_Puppet:0 "Establish Occupations"
  PB_Release_Puppet_desc:0 "\n\n\n\n\n\nHaving directly occupied territory in our nation's conquests, it is necessary to devolve some of our occupied territories into collaborator governments to ease the burden on the central government."
  PB_British_Occupation:0 "Occupation of Britain"
  PB_French_Occupation:0 "Occupation of France"
  PB_German_Occupation_Rhineland:0 "Occupation of the German Rhineland"
