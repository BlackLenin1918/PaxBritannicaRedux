  PB_German_Occupation_North_Germany:0 "Occupation of North Germany"
  PB_German_Occupation_Bohemia:0 "Occupation of Bohemia"
  PB_German_Occupation_Luxembourg:0 "Occupation of Luxembourg"
  PB_Occupation_Italy_North:0 "The Occupation of Northern Italy"
  PB_Occupation_Italy_South:0 "The Occupation of Southern Italy"
  PB_Occupation_Italy_Papacy:0 "The Occupation of the Papal State"
  PB_Occupation_Italy_Venice:0 "The Occupation of Venice"
  PB_Occupation_Italy_Sardinia:0 "The Occupation of Sardinia"
  PB_Occupation_Switzerland:0 "The Occuption of Switzerland"
  PB_Occupation_Catalonia:0 "The Occupation of Catalonia"
  PB_Occupation_Andalusia:0 "The Occupation of Andalusia"
  PB_Occupation_Spain:0 "The Occupation of Spain"

  ##########################
  # EVENTS
  ##########################

  occupation.1.t:0 "The Occupation of Britain"
  occupation.1.d:0 "With Britain fully under our control, we must decide what to do with the region."
  occupation.1.a:0 "Establish an Occupation over Great Britain"
  occupation.1.b:0 "Break up the Occupation into regional governments"

  occupation.2.t:0 "The Occupation of France"
  occupation.2.d:0 "With France fully under our control, we must decide what to do with the region."
  occupation.2.a:0 "Establish an Occupation over the entire French mainland"

  occupation.3.t:0 "The Occupation of the Rhineland"
  occupation.3.d:0 "With the Rhineland fully under our control, we must decide what to do with the region."
  occupation.3.a:0 "Establish an Autonomous Rhineland"
  occupation.3.b:0 "Integrate the Rhineland into a single German Occupation"

  occupation.4.t:0 "The Occupation of Alsace"
  occupation.4.d:0 "With Alsace fully under our control, we must decide what to do with the region."
  occupation.4.a:0 "Return Alsace to France"
  occupation.4.b:0 "Integrate Alsace into a New Germany"
  occupation.4.c:0 "Integrate Alsace into South Germany"

  occupation.5.t:0 "The Occupation of Southern Germany"
  occupation.5.d:0 "With Southern Germany fully under our control, we must decide what to do with the region."
  occupation.5.a:0 "Establish the South German Federation"
  occupation.5.b:0 "Unify them with the existing German regime"

  occupation.6.t:0 "The Occupation of Northern Germany"
  occupation.6.d:0 "With Northern Germany fully under our control, we must decide what to do with the region."
  occupation.6.a:0 "Establisht the North German Federation"
  occupation.6.b:0 "Unify them with the existing German regime"
  occupation.6.c:0 "Form North Germany, but grant Prussia their greater claims"

  occupation.7.t:0 "The Occupation of Bohemia"
  occupation.7.d:0 "With Bohemia fully under our control, we must decide what to do with the region."
  occupation.7.a:0 "Establish a nominally independent Czech state"

  occupation.8.t:0 "The Occupation of Luxembourg"
  occupation.8.d:0 "With Luxembourg fully under our control, we must decide what to do with the region."
  occupation.8.a:0 "Establish a nominally independent Luxembourg"

  occupation.9.t:0 "The Occupation of Northern Italy"
  occupation.9.d:0 "With Northern Italy fully under our control, we must decide what to do with the region."
  occupation.9.a:0 "Restore the land to former Italian Kingdom"
  occupation.9.b:0 "Establish the North Italian Federation"

  occupation.10.t:0 "The Occupation of Southern Italy"
  occupation.10.d:0 "With Southern Italy fully under our control, we must decide what to do with the region."
  occupation.10.a:0 "Restore the land to former Italian Kingdom"
  occupation.10.b:0 "Establish the South Italian Federation"

  occupation.11.t:0 "The Occupation of Rome"
  occupation.11.d:0 "With Rome fully under our control, we must decide what to do with the region."
  occupation.11.a:0 "Restore the land to former Italian Kingdom"
  occupation.11.b:0 "Restore the Papal State"

  occupation.12.t:0 "The Occupation of Venice"
  occupation.12.d:0 "With Venice fully under our control, we must decide what to do with the region."
  occupation.12.a:0 "Restore the land to former Italian Kingdom"
  occupation.12.b:0 "Restore the Republic of Venice"

  occupation.13.t:0 "The Occupation of Sardinia"
  occupation.13.d:0 "With Sardinia fully under our control, we must decide what to do with the region."
  occupation.13.a:0 "Restore the land to former Italian Kingdom"
  occupation.13.b:0 "Transfer the land to the North Italian state"
  occupation.13.c:0 "Transfer the land to the South Italian state"

  occupation.14.t:0 "The Occupation of Switzerland"
  occupation.14.d:0 "With Switzerland fully under our control, we must decide what to do with the region."
  occupation.14.a:0 "Establish a nominally independent Swiss state"
  occupation.14.b:0 "Integrate Switzerland into the Reich"

  occupation.15.t:0 "The Occupation of Catalonia"
  occupation.15.d:0 "With Catalonia fully under our control, we must decide what to do with the region."
  occupation.15.a:0 "Restore the land to former Spanish state"
  occupation.15.b:0 "Establish an independent Catalonia"

  occupation.16.t:0 "The Occupation of Andalusia"
  occupation.16.d:0 "With Andalusia fully under our control, we must decide what to do with the region."
  occupation.16.a:0 "Restore the land to former Spanish state"
  occupation.16.b:0 "Establish an independent Andalusia"

  occupation.17.t:0 "The Occupation of Spain"
  occupation.17.d:0 "With Spain fully under our control, we must decide what to do with the region."
  occupation.17.a:0 "Restore the former Spanish state"


