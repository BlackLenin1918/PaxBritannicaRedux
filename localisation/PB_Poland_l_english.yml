 poland.1.t:0 "Elections Begin"
 poland.1.d:0 "The Election period has begun in Poland, many topics that will determine the victor in this election is the recent economic crash, our posistion in Germany, should the military expand, and finally who we should reach out to in the world."
 poland.1.o1:0 "Let It Begin"
 
 poland.2.t:0 "Economic Solutions?"
 poland.2.d:0 "With the recent economic crash in The United Kingdom has led to issues here in Poland, we need to come up with plans to help the economy. \n\nThe four major parties have come up with different solutions, The Conservatives have suggested a free market economy, the liberals have suggested some slight nationalization, the social democrats have suggested the same as the liberals but more and the agrarians have suggested subsidies to the farmers to help feed workers for free so they can work more boosting production outcome."
 poland.2.o1:0 "Market Freedom"
 poland.2.o2:0 "Light Nationalization"
 poland.2.o3:0 "Extended Nationalization"
 poland.2.o4:0 "Subsidize Farmers"
 
 poland.3.t:0 "Posistions On Germany?"
 poland.3.d:0 "With the recent civil war in Germany seeing no winner, there is now three powerful nations claiming the throne of Germany, The Communist Bavarians, supported by Polish Social Democrats. The Conservatives support Prussia and the Social liberals support Westphalia. The only one of the four parties that does not support any are the agrarians."
 poland.3.o1:0 "Prussia"
 poland.3.o2:0 "Westphalia"
 poland.3.o3:0 "Bavaria"
 poland.3.o4:0 "Stay Out of It"
 
 poland.4.t:0 "Military Expansion?"
 poland.4.d:0 "Military expansion is a hot topic, with countries becoming ambitious we may need to expand our military and the 4 major parties have brought their platform on the issues. The conservatives support heavy expansion of the military, the social democrats support light expansion of the military, the liberals support a middle ground between the two and the agrarians have no interests in expanding the military."
 poland.4.o1:0 "Heavy Military Expansion"
 poland.4.o2:0 "Medium Sized Military Expansion"
 poland.4.o3:0 "Light Military Expansion"
 poland.4.o4:0 "No Expansion"
 
 poland.5.t:0 "Foreign Policy"
 poland.5.d:0 "With troubled times coming, we need to pick someone to stay close with, for our own protection, and maybe expansion. The four major parties have their own ideas of who to ally with. The conservatives support an alliance with the Russians, the liberals support an alliance with the British, the social democrats support an alliance with the communists in South America and the agrarians support isolation."
 poland.5.o1:0 "With Russia"
 poland.5.o2:0 "With The UK"
 poland.5.o3:0 "With Brazil"
 poland.5.o4:0 "Isolation"

