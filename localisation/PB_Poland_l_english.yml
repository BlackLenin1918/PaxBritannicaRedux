 PB_POL_Pilsudski_Legacy_desc:0 "Józef Piłsudski, the late Polish statesman, is often viewed as the father of the Second Polish Republic. Revered for his defense of Poland against the Bolsheviks, Piłsudski’s legacy remains throughout Poland, even today, and inspires the people to stand for their nation."