  PB_TUR_slump_recovery:0 "The Consequences of 'The Slump'"
  PB_TUR_slump_recovery_desc:0 "\n\n\n\n\n\nWhen The Great War ended people finally thought that at long last peace would return to The World, oh how they were so wrong. §Y“The Great Slump”§! as it was called virtually destroyed neigh every nation’s economy but among the worst hit by this was the neutral Turkey, foreign investors left in droves, people could barely feed themselves let alone their families, it is about time we started to seriously think about getting out of this dreadful sump one way or another. How we choose to deal with this crisis could have potential §Rconsequences§! should the people wish to forsake our unity in the name of §Rtheir preferred ideologue.§!\n\n§YEconomic recovery:§! How far our measures have gone to restore the economy to pre slump levels?\n§YHappiness of The People:§! The current appetite of the people for further reform and change.\n§YCurrent Economic Trajectory:§! In the event of a civil war or some other equally calamitous event, how will our economy look?\n§YCurrent Opinion Trajectory:§! In the event of a civil war or some other equally calamitous event, how will our people view us? And how willing are the people to accept further reform.\n§YEconomic Recovery:§! [?TUR_slump_recovery]%\n§YHappiness of The People:§! [?TUR_slump_happiness]%§!\nCurrent Economic Trajectory:§! [get_TUR_economic_trajectory]\n§YCurrent Opinion Trajectory:§! [get_TUR_opinion_trajectory]"
