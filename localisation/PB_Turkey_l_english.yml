  turkey_flavour.1000.t:0 "DIRTY CHEATER"
  turkey_flavour.1000.a:0 "GO PLAY THE GAME NORMALY, or don't tbh i don't really like HOI4 gameplay that much, but really it is up to you I'm not some up my own ass game dev who demands you to play the game 'the intended way'"
  turkey.1.t:0 "The Death of Izzet Pasha"
  turkey.1.d:0 "Ahmed Izzet Pasha, the dictator of the Ottoman Empire and head of the military junta since 1925, was found dead in his office this morning. Pasha's legacy is a controversial one, with his choice to overthrow the civilian government eight years ago has been both supported and criticized. The Pasha Junta's decision to seek terms with the United Arab Emirates marked the official end of the Ottoman Empire as the hegemony of the Middle East. For many, the collapse of Ottoman rule has been a near constant downward spiral only exacerbated by the end of what tepid democracy the Empire had.\n\nWith Pasha's death, the last tenuous thread holding the Empire together has been cut. What would be an unremarkable state funeral under normal cirucumstances has become a moment of genuine grief and uncertainty amongst the populace. Reports have already begun to reach the Sublime Porte of Jacobin riots on the coast, while Armenian and Kurdish partisans have begun organizing the inevitable breakdown of civil authority. Already Fevzi Cakmak has made his move and has claimed his teachers's place for himself, whether he is able to sufficently combat this growing crisis is unknown to all."
  turkey.1.a:0 "The Empire trembles..."
  turkey.2.t:0 "The Red Menace"
  turkey.2.a:0 "Where is the army!?"
  turkey.3.t:0 "Fleeing East"
  turkey.3.a:0 "We shall return soon enough."
  turkey.4.t:0 "Silence from Ankara"
  turkey.4.a:0 "Another problem."
  turkey.5.t:0 "The Nationalist Meance"
  turkey.5.a:0 "They are coming."
  turkey.6.t:0 "Remnant Forces sieze West Thrace"
  turkey.6.d:0 "As the Empire continues into a death spiral, there are some positive developments. In the Thrace territories, loyalists to the Sultan were able to rally the garrison to prevent a nationalist takeover. Though loyalists remain in control of the region, their disconnect from our forces prompted the formation of a provisional autonomous government. Ali Şükrü Paşa, elected by emergency ballot, declared the formation of the \"Neutral Zone of West Thrace.\"\n\nPaşa has affirmed his loyalty to the Ottoman Sultan, stating that once the rebellion has been defeated, he will dissolve the provisional government and return to the Empire. In the meantime, it's necessary that we declare our intention to protect these lands from outside forces. Given that both Greece and Bulgaria have ambitions there, a declaration that any intervention will bring war should prevent any opportunism for the time being."
  turkey.6.a:0 "West Thrace will be safe."
  turkey.6.b:0 "[WTA.GetFlag] §YTo the neutral zone!§!"
  turkey.7.t:0 "The Separatists"
  turkey.7.a:0 "Your freedom will be temporary."
  turkey.8.t:0 "Kardeşler Savaşı"
  turkey.8.d:0 "Who could have though the collapse of order from the death of Izzet Pasah could have been so disastrous. With nationalist and Ottoman forces clashing over major cities, chaos erupted in the West as Jacobin and Bakuninist militias began mobilizing against both forces. Across the Empire, political violence has overthrown whatever semblance of calm that once existed. There can be no doubt at this point that Turkey is in the midst of full blown rebellion.\n\nThe fighting has come to be called Kardeşler Savaşı, or the Brother War, and it would be difficult to find a more apt name. As last remnants of the Ottoman Empire burn to the ground, the loyalists have been forced into the Northernmost provinces bordering the Black Sea. In the East, Armenian and Kurdish partisans are taking up positions to defend their homes in the coming conflict. In the West, Greece eyes the now vulnerable coast, their dreams of Megali tantalizingly close. Only incredible violence will determine the winner of this conflict, and whomever remains will be the kings of little more than corpses and ash."
  turkey.8.a:0 "We shall endure!"
  turkey.8.b:0 "It is time we take back out destiny!"
  turkey.8.c:0 "For the people!"
  turkey.9.t:0 "The Brothers War Begins."
  turkey.9.a:0 "To War!"
  turkish_civilwar.0.t:0 "Kurdish Militia Join Us!"
  turkish_civilwar.0.a:0 "Another step towards unification."
  turkish_civilwar.1.t:0 "A Request From Turkey"
  turkish_civilwar.1.a:0 "They shall receive."
  turkish_civilwar.1.b:0 "It's best we stay out of this."
  turkish_civilwar.2.t:0 "The British accept!"
  turkish_civilwar.2.a:0 "A toast to our friends in the Isles!"
  turkish_civilwar.3.t:0 "The British Decline"
  turkish_civilwar.3.a:0 "Damn!"
  turkish_civilwar.4.t:0 "A Second Request"
  turkish_civilwar.4.a:0 "The fight for order is universial."
  turkish_civilwar.4.b:0 "Not this time."
  turkish_civilwar.5.t:0 "More Support From Britain"
  turkish_civilwar.5.a:0 "This time success will be ours."
  turkish_civilwar.6.t:0 "The British Decline"
  turkish_civilwar.6.a:0 "Perhaps we pushed for too hard?"
  turkish_civilwar.7.t:0 "The Turkish ask for access"
  turkish_civilwar.7.a:0 "What's the worse that could happen?"
  turkish_civilwar.7.b:0 "No."
  turkish_civilwar.8.t:0 "The Armenians Give us Military Access"
  turkish_civilwar.8.a:0 "A great victory indeed!"
  turkish_civilwar.9.t:0 "The Armenians refuse to give us Military Access"
  turkish_civilwar.9.a:0 "Damn!"
  turkish_civilwar.10.t:0 "The Search for Fakhri Pasha"
  turkish_civilwar.10.a:0 "Let the hunt begin!"
  turkish_civilwar.10.b:0 "We don't have the time."
  turkish_civilwar.11.t:0 "Furthered Search for Fakhri Pasha"
  turkish_civilwar.11.a:0 "We still have a chance."
  turkish_civilwar.11.b:0 "We should quit now."
  turkish_civilwar.100.t:0 "Fakhri Pasha has been found!"
  turkish_civilwar.100.a:0 "Huzzah!"


  
  

