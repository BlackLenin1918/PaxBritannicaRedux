 light_tank_destroyer_equipment_desc:0 "Landship Destroyers are landships with a larger than normal gun in a fixed mounting in place of a turret. Light Landship Destroyers are based on the chassis of Light Landships, which means they are fairly mobile but do not carry particularly powerful guns compared to heavier LDs."
