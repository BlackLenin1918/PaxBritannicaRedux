 amphibious_tank_equipment_desc:0 "Barrels are landships that were modified to allow them to move through water. They do much better in amphibious landings and river crossings than other landships, but require more fuel."
 amphibious_tank_equipment_1_desc:0 "Essentially a light landship modified to float, this vehicle offers fire support to units establishing a beachhead."
 amphibious_tank_equipment_2_desc:0 "A medium landship modified to move through water. The added versatility and mobility comes at the cost of reduced fuel efficiency."

