  PB_RUS_Culture:0 "Russian Blood"
  PB_RUS_Culture_desc:0 "\n\n\n\n\n\n\n\n\n\n£russia_icon_large\n\n\n\n\nThe Russian colossus is a state compromised of various ethnicities who all seek autonomy in different ways. The Ukrainians demand regional autonomy, the Belarusians demand equal representation, and the Polish demand outright independence. Though these are just a few of the many cultures that call Russia home and if their fanatic ideas are left uncontained then our united peoples may turn into something feral in nature.\n\nRevolt Risk Is Currently  §Y[?rus_revolt]%§!\n\nRevolt Strength Is Currently  §Y[?rus_revolt_s]§!\n"
