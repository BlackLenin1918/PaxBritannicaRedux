  PRS_SOTW_tt:0 "[PRS.GetFlag] §HIndependent State of Prussia§! Casualties: [?casualties_k@PRS]k\n\nPer §Y100k§! deaths you will gain a flat §G+2%§! attack and defense buff to all units, up to a maximum of §G+14%§! attack and defense once you hit §Y800k§! casualties. No further rewards will be granted should you surpass §Y800k§! casualties."
  PB_PRS_Supremacy_Of_The_Will_tt:0 "Unlocks the §HSupremacy Of The Will§! mechanic:\n§gIt is located on your topbar as seen below§!\n\n £GFX_PRS_SOTW_texticon\n\n\n\nPer §Y100k§! deaths you will gain a flat §G+2%§! attack and defense buff to all units, up to a maximum of §G+14%§! attack and defense once you hit §Y800k§! casualties. No further rewards will be granted should you surpass §Y800k§! casualties.\n\nThe §YSOTW§! mechanic will track your losses from the beginning of your campaign however the bonuses will only take affect once you have completed this focus.\n\n"
