PB_Culture_Suriname_tt_delayed:0 "Defined throughout centuries of Dutch colonialism, Suriname consists of Indian, Indonesian, Creole, African, Amerindian, Chinese and European people, directly impacting the culture of the region. With many of the non-European and native population imported as a cheap labour force for the countless plantations of the colony to the point that they now form a majority of Surinamese people, Suriname's cultural identity is influenced by the history of slavery. Non-European literature often touches on the history and brutality of Suriname's plantations. \n\nSince the end of slavery, Suriname's non-European population still experience extreme poverty under a system of European rule. While talks of self-government are present, it remains to be seen if the proposals are picked up by the government in Amsterdam."

