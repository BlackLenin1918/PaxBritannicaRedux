# NORTH AMERICA #

PB_Culture_Acadiana_French_tt_delayed:0 "Previously the name used for the French settlers of the Canadian maritime provinces in the 16th century, the term Acadian changed with the expulsion and subsequent ethnic cleansing of the region during British rule. Since then, the term Acadian has come to mean a Francophone inhabitant of the Greater Louisiana region, once France's most formidable colony in the New World. \n\nDespite local autonomy, the Acadian people remain repressed under Anglo supremacist laws, forbiding the use of French in government and other public spaces. Despite this official ban on the language, Acadia's cultural life remains brimming with French influence, as its music and theatre mix the newest fashions from metropolitan France with the local cultures of the mixed Creoles. Especially in its cuisine, deeply rooted in Occitan and French traditions, Acadia stubbornly refuses to bend the knee to the British."
