  PB_RUS_Enforce_Containment_Policy:0 "Containment Policy"
  PB_RUS_Enforce_Containment_Policy_desc:0 "The cunning Jap is at it again. The revolutionary government there is proving to be no different than the imperial government they toppled. It is necessary to clamp down hard on them and contain their foul influence to their accursed islands so we do not get bogged down in another Siberian Campaign against them and their allies."
  PB_RUS_Contain_Zhongyings_forces:0 "Contain Zhongying's Forces"
