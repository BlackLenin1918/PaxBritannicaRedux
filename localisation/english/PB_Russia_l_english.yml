  PB_RUS_Deploy_the_Okhrana_in_Prussia:0 "Deploy the Okhrana in Prussia"
  PB_RUS_Deploy_the_Okhrana_in_Prussia_desc:0 "Ah, Prussia, the one that got away. Though for the most part, they have been behaved well enough to keep them out of our focuses, recently the government in Konigsburg has gotten uppity and has began working against us. We should send in the Okhrana to remind of them of their place."
  PB_RUS_Reinforce_the_hungarian_border:0 "Reinforce the Hungarian Border"
  PB_RUS_Reinforce_the_hungarian_border_desc:0 "During the National Awakening in the 1920s, the Hungarian border was left unguarded, and as a result, weapons from the degenerate government in Budapest flowed with abandon to the rebels. Even after the uprisings were crushed, Hungarian weapons trickled into the rump Galician government's territory, empowering the stubborn rebels there. Now, with the failure of a bulwark removed, it is time we reenforce the border so no more of these accursed weapons end up in rebel hands."
  PB_RUS_Dreams_of_a_russian_colony:0 "Dreams of a Russian Colony"
  PB_RUS_Dreams_of_a_russian_colony_desc:0 "In the Horn of Africa lies the Sagello, a seemingly out of place Cossack Host. However, their existence could prove beneficial to our ambitions in the region. We should begin overtures with the leaders of the Host to see if we can at least use their territory as a staging ground for our troops, which will allow us to exert influence in the region and threaten British holdings in Somalia and Yemen."
  PB_RUS_Cleaning_up_our_Balkan_Mess:0 "Cleaning up our Balkan Mess"
  PB_RUS_Retain_our_commitments_to_Serbia:0 "Retain our Commitments to Serbia"
  PB_RUS_Retain_our_commitments_to_Serbia_desc:0 "Our little brother in the Balkans, Serbia, is preparing for a coming clash with the foul revolutionaries in Hungary and their Bulgarian allies. We should assist them so they will regain the honor and sanity of Serbdom. This will prove useful later down the line."
  PB_RUS_Reorient_towards_the_bulgars:0 "Reorient towards the Bulgars"
  PB_RUS_Reorient_towards_the_bulgars_desc:0 "The Serbs, despite our brotherhood, are not bordering our Tsargrad holding. On the other hand, there is Bulgaria, which does border Tsargrad. Their alliance with the Jacobins in Budapest, impromptu it may be, is something that should be fixed at once. We will begin work on drawing them out of their impromptu alliance with the Jacobins in Budapest and bringing them firmly into our sphere, even though it may cost us our Serbian allies. We installed the Bulgarian prince, so hopefully they will be receptive to our overtures."
