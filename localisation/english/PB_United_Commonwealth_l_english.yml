PB_AME_Domestic_Policy:0 "Managing Domestic Policy"
PB_AME_Domestic_Policy_desc:0 "\n\n\n\n\n\nThe United Commonwealth's domestic policies are generally managed by supporting or discouraging particular interest groups. These groups maintain significant lobbying influence on their provincial and national parliaments, ergo keeping their favor is key for conducting the government as we desire. There are currently six major groups that hold influence in this manner.\n\nFreedmen represent the provinces primarily controlled by AfrRam groups, standing in opposition to the larger Southern lobby that controls most of the Old South.\n\nWarhawks represent the expansionist elements of the government, and keeping them empowered will allow us a freer hand in using force for diplomacy. Peaceniks, naturally, will attempt to restrain military action in diplomacy whenever possible.\n\nMegacorporations represent the influence of corporate groups on the Commonwealth, opposed by various trade unions. While the Unions lack the international influence of the Megacorps, they still represent a critical voting block for parliament.\n\n[get_freedmen_support]\n[get_freedmen_radicals]\n\n[get_dixie_support]\n[get_dixie_radicals]\n\n[get_warhawk_support]\n\n[get_peacenik_support]\n\n[get_megacorp_support]\n\n[get_union_support]\n"

