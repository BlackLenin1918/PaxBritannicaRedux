Unicom_Research.3.t:0 "The Tuskegee Experiment is a Success"
Unicom_Research.3.d:0 "After months of extensive work and sampling, the Tuskegee Experiment has been declared a success. Researchers at the Pennsylvania Test Site have produced the first stable replicated humanoid, or replicoid, for combat training. Due to issues with the production process, however, these replicoids will need to undergo a sort of chemical lobotomy before they can be deployed. Weeks of injections and subliminal broadcasts allow us to atrophy certain parts of the brain, making them suggestible to field commanders without harming motor functions.\n\nThere are, however, a subset of researchers interested in testing the limits of replicoid intelligence. Though not officially supported, some of the researchers wish to see what might happen if a replicoid were allowed to develop without lobotomization. It is theorized that this might allow them to draw on a sort of genetic memory inherited by their original iteration, potentially making them more useful as soldiers in the field.\n\nSuch an endeavor would be ethically questionable, though, and not officially supported by the Commonwealth government."
Unicom_Research.3.a:0 "Continue with the protocols as planned"
