  britain.4016.t:0 "Britain proposes a Partition of the West Indies"
  britain.4016.d:0 ""
  britain.4016.a:0 "Who said we can't have an empire of our own?"
  britain.4016.b:0 "Absolutely not."

  britain.4017.t:0 "The Status of the African Authority"
  britain.4017.d:0 "Established following the conclusion of the Great War, the British African Authority was intended to be a provisional state to manage the affairs of the colonies we acquired. In the long term, it was meant to be dissolved into a series of smaller more managable administrations. In reality, Britain's operations across Africa began to suffer mission creep, as the lofty goal of dissolution gave way to attempting to maintain the peace among the disparate colonies.\n\nWith the potential outbreak of war in Europe on the horizon again, we've been forced to push forward on the dissolution plan. The authority has become unwieldy and, more importantly, increasingly expensive. In the coming months, our officials have announced plans to bring in representatives of both the British, Italian and French administratins, along with representatives from pro-British native officials."
  britain.4017.a:0 "Let's get to work then"

  britain.4018.t:0 "The Liason Conference Begins"
  britain.4018.d:0 "PLACEHOLDER The various representatives and administrators of the African Authority assemble in New Alexandria to hammer out an official dissolution plan."
  britain.4018.a:0 "We'll hear the first representatives."

  britain.4019.t:0 "The Baring Presentation"
  britain.4019.d:0 "PLACEHOLDER Evelyn Baring, current head of the African Authority, presents his proposal to divide the Authority into a series of superregional colonial dominions. Nigeria would be granted status as a Dominion, with the rest of West Africa organized as British West Africa. Algeria and Libya would be converted into the British Magrheb Territory, with Tunisia remaining a client state of the Empire. Alongside this, the white majority regions of territory outside Carnegia would be established as the British African Settlements Authority under a British Governor General. This would serve to maintain white majority in certain regions of Africa, while also devolving colonial powers."
  britain.4019.a:0 "Not particularly inspired, is he?"

  britain.4020.t:0 "The Big Six Presentation"
  britain.4020.d:0 "PLACEHOLDER Representing the New Gold Coast Convention, a series of Ghanian politicians known as the Big Six presented their proposal for a division of the African Authority. Their proposal is radical, and has seen backblash from British Imperial conservatives. The plan would see Africa divided into a series of devolved administrations. Nigeria would become a British Dominion, the Emirate of Cyrenica-Tripolitania would become a client state, and Algeria would become a British Dominion. The most radical part of this proposal is the West African Commonwealth, a superregional government covering Ghana, Burkina Faso, Mali, etc. This would be an experiment in native home rule, with the goal being to eventually transition into a true democratic Commonwealth within the British Empire."
  britain.4020.a:0 "Perhaps a radical solution is what we need?"

  britain.4021.t:0 "The Second Division of Africa"
  britain.4021.d:0 ""
  britain.4021.a:0 "A toast to a job well done."

  britain.4022.t:0 "The Second Division of Africa"
  britain.4022.d:0 ""
  britain.4022.a:0 "Let us move forward, this time together"

  britain.4023.t:0 "The Fate of the Tamil Condominium"
  britain.4023.d:0 ""
  britain.4023.a:0 "Devolve powers to the local Tamil Kingdoms"
  britain.4023.b:0 "Formally dissolve the Condominium into a Dominion"

  britain.4024.t:0 "Establishing the British Indian Empire"
  britain.4024.d:0 ""
  britain.4024.a:0 "A new path for peace and stability"

