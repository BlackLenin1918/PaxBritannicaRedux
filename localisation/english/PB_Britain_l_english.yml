  ##########################
  britain.1.t:0 "The End of an Era"
  britain.1.d:0 "The last days of Britain's King-Emperor were spent in a musty room in Sandringham House, breaking out of consciousness only for the briefest moments to ask about the Empire. Each time the nurses would reassure him, and each time he lapsed back into a daze. Day by day, Edward watched his father fall further and further into the clutches of death. Less than a month ago, he'd approached him to marry, and now he sat at the deathbed of a father who barely even recognized him.\n\nGeorge, for his part, had little to ruminate on but regrets during his brief pangs of awareness. Regrets that he could not be like his father, regrets that he could not be the same great man who had steered his state through the Catastrophe. Had he been more lucid, perhaps he and his son would have that common foundation, but his mind was lost in a morphine induced mist.\n\nThe hour finally came in the dead of night, as George's nurse administered one last dose of sedatives. The sun rose on an Empire without a king and a son without a father. "
  britain.1.a:0 "The King is dead. Long Live the King."

  britain.2.t:0 "The Stock Crisis"
  britain.2.d:0 "Reports from the Imperial Stock Exchange in London have indicated a major downturn in the stock market and the economy as a whole. Political mayhem in France and political uncertainty in Ireland and Germany has caused for many of the major businesses in Britain to suffer and close down especially the iron and coal industries due to their reliance on German trade.\n\nWith unemployment rising rapidly the British Government has scrambled to try resolve this economic shock however time will tell if Britain can whether the storm."
  britain.2.a:0 "Just a slight ripple. It'll pass."

  britain.3.t:0 "The Crisis Deepens"
  britain.3.d:0 "'Dear Prime Minister,\n\nWe are to report sadly that the shipping industries around this country have collapsed due to lack of demand for the market of British ships in the Empire due to the stock crisis and the inability to gain the stock to produce whatever demand is left.\n\nTo make matters worst this has lead to massive unemployment in the industrial north of England, Scotland and Wales which has practically made Britain bankrupt overnight.\n\nLastly Prime Minister this has caused the side effect of shattering the Imperial Preference system we currently maintain as due to the Federation's reliance on our central economy has broke all of our dependencies and colonies markets and economies reliance on us. It now falls to you Prime Minister to fix this mess as we in the treasury cannot afford to do so as we have pratically no money left.\n\n-Your Friend and colleague The Chancellor of the Exchequer"
  britain.3.a:0 "This is bad."

  britain.4.t:0 "Picking up the Pieces"
  britain.4.d:0 "'Will the Prime Minister acknowledge the fact that his policy of economic isolation and his ignorance of British reliance on German demand has caused this crisis.' cried Major Clement Attlee; the leader of the opposition./n/nPrime Minister Douglas Haig just sat disappointed on his bench. Attlee was a fine soldier and would of made a fine Tory yet he have given in to the whims and wishes of the socialists calling themselves the masses. How could they not see that his policy of economic imperial isolationism kept Britain from suffering during the last twenty years; how could they bypass this mere fact?\n\nTo make matter worse Haig heard the murmur of support from his own side of the House of Commons which deeply troubled him.\n\n Haig although old knew he could not abandon his sacred duty of ministership so he rose and spoke.\n\n'As Long as the people of this great nation has faith in the national coalition then they shall know that we will fix this slight economic ripple like we did the last time under this goverment.'\n\nHaig knew that the national coalition was his only way to keep Britain safe and he intended to keep it that way."
  britain.4.a:0 "'At least the coalition is still intact'"

  britain.5.t:0 "The Coalition Collapses"
  britain.5.d:0 "Haig sat with his aide and adviser Edmund Blackadder and more importantly a trusted friend since his times in the military. Haig knew what was coming, only Blackadder had the guts to tell him bad news due to his extensive friendship with the former Field Marshal.\n\n'Douglas, this morning more then enough of the Whigs in the National Coalition have refused to pledge their support to our parties combined effects to make the National Coalition defunct.'\n\nHaig sat their dumbfounded; they dare betray him in Britain’s hour of need. Haig grasped his left breast where a suddden pang of pain forming inside his heart. Haig remembered the last time this occured when he heard of the casualties in the Iberian campaign; a scar not yet healed. \n\n'Are you all right Douglas?' Blackadder asked with concern.\n\nHaig nodded and grasped the table for support before looking at his trusted confidant and murmering..."
  britain.5.a:0 "'Oh for god's sake'"

  britain.6.t:0 "The General Elctions begin"
  britain.6.d:0 "'Extra Extra' cried the paper boy at Piccadilly Circus.\n\n'Due to the collapse of the National Coalition, the King has ordered with advise from his Prime Minister Antony Eden who succeeded to his predecessor Douglas Haig over the latter's health complications; that a snap general election shall occur.'\n\nThe paper boy was selling well due to the sudden news of both Haig's deterioration in health and Eden's first act to call a snap election to test the British public's support in his new role as their Prime Minister.\n\nThe paper boy looked around after a brief respite of shouting and selling to see London bustle in activity, posters were put up for the WUP in the circus, whilst NPP Blackshirts tore them down and replaced them with their own propaganda. Conservative speakers spoke at the corner and occasionly fought with the crowd over political beliefs much to the boy's ammusement. However the paper boy also noted the tense atmosphere in the crowd. Whatever the result the paper boy knew that this election will decide the fate of Britain in the years to come for better or to worse."
  britain.6.a:0 "Let's see how many papers we can sell"

  britain.7.t:0 "The General Election in Scotland"
  britain.7.d:0 "Due to Scotland being the least populated area in Britain (apart from Wales which is associated with Northern England) the region is normally first to declare the results from the General Election.\n\n Scotland is a major battleground state between all parties in the General Election and it is expected that the Tories will lose their majority in Scotland due to the effects of the Great Slump and that another party will sieze the Tory Majority.\n\nThe results have just come through and..."
  britain.7.a:0 "'The Tories maintain their majority'!"
  britain.7.b:0 "'The Whigs beat out the Tories!'"
  britain.7.c:0 "'The WUP takes Scotland!'"
  britain.7.e:0 "'The NPP delivers a shock victory!'"

  britain.8.t:0 "The General Election in Northern England"
  britain.8.d:0 "North England is a land of rolling hills and faith mixed with the industrial struggle of factories and workers. The Tories managed to hold the North in a previous election; a paradox in itself considering how most the areas are poor workmen areas.\n\nHowever with the Great Slump the North is up to grabs for all parties including the NPP where the masses are starting to lose faith with the WUP and Conservatives. Whatever the outcome it's expected that most of the North will swear allegiance to only one party."
  britain.8.a:0 "The North keeps it's oath to the Tories!"
  britain.8.b:0 "The Whigs steal the show!"
  britain.8.c:0 "The North pledges loyalty to the WUP!"
  britain.8.e:0 "The NPP surprisingly gains the loyalty of the North!"

  britain.9.t:0 "The General Election in Southern England"
  britain.9.d:0 "The South of Great Britain is the heartland of not only Great Britain but the entire Empire itself. It's to no one's surprise that the South is the most crucial part of the race with more wealthy areas and London; capital of the Imperial Federation itself; is up for grabs.\n\n In the last election the south was split almost evenly between the Tories and the WUP with pockets of NPP in more Conservative and remote areas such as the country. However expects predict with that the South will only go to one party which will pave the path to victory for that victorious party."
  britain.9.a:0 "The Tories gain more ground!"
  britain.9.b:0 "The Whigs seize another victory!"
  britain.9.c:0 "The WUP delivers a crushing win!"
  britain.9.e:0 "The NPP steals the election!"

  britain.10.t:0 "The Results of the Elections"
  britain.10.d:0 "Finally all the seats have been elected, all the votes counted and the King-Emperor secretly informed beforehand about the results of this 1933 election. Britain awaits for the final result, the Empire holds it's breath on who the new King in the castle is and the world watches with concerned eyes on it's current informal ruler.  "
  britain.10.a:0 "And the winner is.."

  britain.11.t:0 "The Tories win the Election"
  britain.11.d:0 "Antony Eden, the Prime Minister who succeeded Haig and called the snap Election strolled into the Carlton Club, the informal home of the Tory Party. Eden was pleased to see the grins on his fellow Mp's faces many of them new due to the resounding success of his victory. Even the Tory factions of the progressives and the paternals stood side in side cheering him to his seat at the head of the table, all anticipating his speech on the Tory victory, his victory. As he approached his chair, he stood graciously and began speaking\n\n'Honored friends, many of you called me the mad gambler when I called the general election.' the room chuckled at his remark but they knew he was giving them the slap on the hand they deserved when they called him out for his rash action for calling the election.\n\n Eden continued 'But now I stand here as an elected Prime Minister with all my winnings intact with many more in my pot and with that I plan to reward the public's faith in us by building them a better Britain for a Better people!' His speech was short and snappy but the room applauded and stood in Triumph to Antony's victory but deep inside Antony held fears of failing his countrymen and more importantly the party."
  britain.11.a:0 "Eden's gambit has paid off.."

  britain.12.t:0 "The Whigs win the Election"
  britain.12.d:0 ""
  britain.12.a:0 "We're no longer in the shadow of the Tories!"

  britain.13.t:0 "The WUP win the Election"
  britain.13.d:0 "Attlee's secetary ran into the room, a young Miss Ada Hughes, an orphan of a fellow soldier who was killed in Iberia who he took in as his personal assistant came flying into his office.\n\n'Miss Hughes compose yourself' Attlee remarked almost mistaking his secetary as a car driving into his room.\n\n'I'm sorry Mr Attlee for my excitement but this is truly importantly' A sheepish grin arose from her face before throwing a copy of the Daily Mirror on his desk 'or should I say Prime Minister.'\n\nAttlee jumped up in surprise, his face was plastered on the front of the paper declaring him the Prime Minister. Attlee never thought he would win the election except shorten the Tory majority so he may hold them in account of their actions. But now he had won the bloody thing with a majority. He couldn't help himself and hugged his young companion with tears in his eyes before blurting out 'now we can truly create a land of Hope and Glory'.\n\nAda could only smile to her Prime Minister, but more importantly friend's triumph for the working class of Britain."
  britain.13.a:0 "Onwards to a new Jerusalem!"

  britain.14.t:0 "The NPP win the Election"
  britain.14.d:0 "Rotha Lintorn-Orman strode onto the platform with the confidence of a battle harden general. Infront of her were tens of thousands of NPP supporters, patriots to Britain and Empire who hated the Jacobin presence which grew like a cancer in Britain after the Great War. Orman smiled, she created the NPP to gather anti-Jacobins and veterans who believed that their sacrifice in the Great War was thrown out the window by the talking shop in Westminister also known as the House of Commons.\n\n'Comrades, we have triumphed against the unpatriotic Tories and the traitorous Jacobins in the WUP. We have won' cheers of triumph echoed throughout the crowd. She let it die down before continuing 'Citizens of Britain, we have won against the slow degeneration of our British society which we fought so hard for and now as your first NPP Prime Minister I shall implement reforms to restore Britannia to her full glory again. Rule Britannia!'\n\nThe crowds responded with a mixture of Rule Britannia, Hail Orman and God save the King. A savage smille rose to Orman's face watching her supporters revel in her glory."
  britain.14.a:0 "'Britain lives, and marches on!'"

  britain.15.t:0 "No Clear Winner"
  britain.15.d:0 "Edward sat on his chair in his study reading letters and thinking of speeches for the public. How his father the late King George V was able to keep up with this for over two decades shocked him and made Edward appreciate his father's patience. Three knocks on the door and Edward rose before mechanically calling the guest in. It was Edward's private secetary Clive Wigram, the same secetary to his late father and a man who Edward considered a friend.\n\n'What is it my dear fellow' Edward asked noticing the tense expression on Clive's face,\n\n'Your Majesty, the results have came in for the General election and it's a hung parliament with no clear winner.'Clive paused before saying the words the new King feared 'All that is needed is the royal vote between either the Worker's union party or the Tories.\n\nEdward sighed, the young King has sympathies for both parties, he believed in the intervention of the WUP to the masses to save them whilst also enjoying the Tory patriotic spirit. Edward sighed and rose before stating..."
  britain.15.a:0 "The Tories will form a Coalition Government"
  britain.15.b:0 "The WUP will lead a new Coalition"

  britain.16.t:0 "The King's Opposition"
  britain.16.d:0 "Clive Wigram, private secetary strode towards his King's study, the doors left wide open so he merely entered before announcing his presence to the King.\n\n'Your Majesty I have heard that you refuse to give your royal assent to the newly elected goverment?'Clive inquired with curiosity.\n\n'My dear secetary as King of Britain and all her dominions, it falls to me if not ceremonially to act as their shepherd and their role model.' Clive barely had time to agree before Edward continued 'however it has come to my attention that this current elected government is nothing but a fraud and a wolf in sheeps clothing to the British people.'\n\n To the King's surprise Clive spoke immediately after his King finished his speech 'wolf or not your Majesty the British public have voted them in and it's your duty to respect the people's decision no matter who they choose your Majesty.'\n\nThe King looked at his secetary with an aura that Clive would never feel again. As he was dismissed from the room Clive had got his answer."
  britain.16.a:0 "The New Government is formed without incident"
  britain.16.b:0 "The King refuses, and proposes a coalition government"

  britain.17.t:0 "The National Recovery Act"
  britain.17.d:0 "The Government with a majority in Parliament have passed the National Recovery Act to Britain's relief. The act ensues that the British goverment would allocate large number of funds to public employment schemes whilst also implementing tax reform and new trade policies to easen the burden created by the Great Slump which will guarantee. This is but the first major act implemented by the new goverment to handle the crisis and certainly not the last to deal with the depression caused by the Great Slump."
  britain.17.a:0 "The Act is Passed"

  britain.18.t:0 "The National Recovery Act"
  britain.18.d:0 "To everyones surprise and immense distress the British Government and her allies in the House of Commons have failed to pass the National Recovery Act. The Act which was promised in the goverment's manifesto and all rival parties manifestos have failed to pass the House of Commons.\n\nThe fallout from this disaster has already began to be felt; all across the country Trade Unions are calling for a general strike, protests from local governments have seen a standoff between the central government in London and regions in Britain. All that is known is that there is a storm coming. A storm that the ancient parliamentary political system of Britain might not survive the aftermath."
  britain.18.a:0 "The Government have failed to act and now they have sown the wind"

  britain.19.t:0 "The TUC calls for a General Strike"
  britain.19.d:0 "'Our goverment which we have so recently elected have immediately failed us and left us starving whilst they all sit content both at their estates and the talking shop of the world known as Parliament.'\n\nThere was an ear shattering roar of approval to Lee's speech from the masses gathered just below the speaker, all working men who had been mugged by their elected goverment.\n\nLee was one of them, a docker who had fought in the Great War and whose life was crushed under the depression of the Great Slump. Twenty years he had worked on these docks excluding the war and the goverment he thought that would help them instead ignored the millions of suffering men and women in Britain.\n\nNo longer would Lee and his fellow workers sit quiet and obedient to a goverment which damned them. Instead to the horror of goverment the TUC and all associated unions called a General Strike for all workers to protest against the goverments incompetence to make them held accounted for their betrayal to the public.\n\nAll that Lee could think of whilst he left the stage and joined the mass protest in East End was that finally his voice will be heard..."
  britain.19.a:0 "Workers of Britain, unite!"

  britain.20.t:0 "Blood on the Streets"
  britain.20.d:0 "'Police fuck off, Police fuck off' screamed the rioters in London and most likely the protesters all over the country.\n\nAfter the TUC called a General Strike the political situation for Britain went from already bad to worse. Officer Murdoch stood in line with his other police officers facing the rioters; truncheon in hand. To Murdoch's great sadness he was a veteran of the Great war facing the workers of Britain, many of them veterans alongside him forced to face each other due to desperation. Now he stood in line somewhere in the East End near Cable street ready to fight for a goverment which he personally didn't approve of; mainly in part of them failing to pass the National Recovery Act.\n\n'At the ready lads' his superior on horseback shouted to him and his comrades preparing his men for a row. Murdoch noted by now that the rioters were throwing bottles and some even had crow bars ready to break the thin blue line facing them. All of a sudden a battlecry went up and both police and rioters were charging each other into a chaotic melee. All Murdoch could do was watch in disbelief before joining into the frenzy, batton rising and falling as he knocked out rioter one by one."
  britain.20.a:0 "The Battle of Cable street will go down in history"

  britain.21.t:0 "Bread Riots in London"
  britain.21.d:0 "Edward looked out the window from Buckingham Palace, watching as his London; capital of Empire and Britain burn. Earlier today Edward was told by his Prime Minister and the Cabinet that Britain had simply ran out of basic goods such as bread due to the dockers rioting and not getting the crucial argo off which. Edward could simply watch as he saw smoke in the distance, the sign of rioting and looting which he so despised.\n\nWhat made matters worse is that Edward was their King, he was the Defender of the Faith and the Realm and here he was simply watching his Kingdom burn. Something had to be done to protect his subjects, a divine task annointed by God himself to Edward. If the Prime Minister could not govern and provide bread to the people, then Edward would make sure he would."
  britain.21.a:0 "Edward will not let his subjects starve."

  britain.22.t:0 "The Military approaches the King"
  britain.22.d:0 "William Robertson strode at a steady pace towards the his King's chamber. As Chief of Imperial Staff he had no right intervening in domestic affairs however the state of Britain, the nation he fought for King and Empire, simply burned away. William was surprised when the King accepted his offer for council instead of his cabinet which showed signs that Edward would act on the current crisis. A good sign for Britain.\n\n'Come in Field Marshall.'\n\nWilliam walked into his King's study and looked at his monarch's face, William could see the worry in his King's face, not one of being overthrown by the working class but concern for his subjects.\n\n'Your Majesty, as your most loyal servant and Field Marshall of your military I can only implore you to dimiss public and establish martial law till the crisis is over.' Robertson said as blunty as possible, the only style he knew and the only style he talked to his late friend King George V.\n\nEdward starred deeply into the eyes of William unnerving the Field Marshall before speaking camly 'see that it is done for the betterment of Britain.'\n\nWilliam could only smile and salute his King before saying God save the King. As he left the room William knew that Edward was the King Britain needed and the only man seem willing to save it."
  britain.22.a:0 "Let's hope it doesn't come to that"

  britain.23.t:0 "The Military Storms Parliament"
  britain.23.d:0 "JFC Fuller strode into Parliament alongside Arthur Harris in the Halls of Parliament. Fuller was a veteran of the Great War and the leading thinker in armoured warfare. Fuller lost faith in democracy when the National Recovery Act failed similiar to Air Marshall Harris. Together they walked behind the only man who could unite Britain- King Edward VIII.\n\nEarlier Fuller ordered his troops to storm Parliament and clear the way for the King to dissolve the waste of space called parliament. It was over in then less then five glorious minutes, the King disolved them using his Royal Prerogative and made them bow to him whilst he left, humilating the bastards on the way out.\n\nThe King afterwards spoke to his Troops and onlookers who gathered beforehand wishing to witness what was going on. The speech was short and effective and told the country how the King was fed up with the current Parliament and how he was fed up with them and would replace them with fresh elections once the crisis was over. The Crowd cheered and applauded for the King to Fuller's delight. For the first time since before the Great War, JFC Fuller finally had hope in the British political system before he cried God Save the King which was unanmiously joined in by all onlookers."
  britain.23.a:0 "So this is how Democracy dies..."

  britain.24.t:0 "Opening of the 1934 Imperial Conference"
  britain.24.d:0 "After the Washington rebellion in America was put down and the establishment of the the Imperial Parliament after the revolt (which soon transformed into the Imperial Federation), Britain has seen it fit to call roughly every four or five years representatives from all Dominions and Mandates to gather and discuss the future of the Empire.\n\nThe 1934 conference will be like no other, with Britain staggering from economic hardships and an ever more assertive American Commonwealth in the Federation's affairs which may topple Britain’s hegemony over Empire. This has naturally made the 34 conference a more fateful decision for Empire instead of a simple checkup that the previous conference's shared. To simplify imperial politics, two leading factions have formed two factions; Neo Victorians and the Enlighten Imperalists in which the former believes in centralisation of the Empire under Britain and expanding white mandates and the latter believing in a more liberal era of empire to benefit all British subjects, white and black and to also split imperial power throughout the Federation. "
  britain.24.a:0 "Let's Begin shall we"

  britain.25.t:0 "Debates on Dominion Reform"
  britain.25.d:0 "The Question of Dominion reform has come up in the conference. Many natives and the older dominions such as the United Commonwealth believe that due to geographical distance and cultural differences that the mandates should govern with more autonomy and power so that each dominion can deal to their populace certain needs.\n\nThis has naturally caused anger to the old guard of empire and many white colonists in the new territories such as Africa cite that decentralising the Imperial Federation away from Britain will be no different then independence whilst white colonists fear that by giving direct power to the mandates, the governing authorities might favour the natives over the Anglo settlers.Whatever the case it is up to the British Prime Minister to have the final say to dominion reform."
  britain.25.a:0 "The Dominions should more strictly follow the mandates of the Crown"
  britain.25.b:0 "The Dominions should be granted greater autonomy in the Empire"

  britain.26.t:0 "Debates on Economic Reform"
  britain.26.d:0 "Naturally Imperial economics and finance came up in the 1934 conference. The Enlighten Imperalists wish for the mandates and Dominions to be self succient and away from the pillaging hands of London so that they can stand on their own two feet for the Empire. The old guard have countered this with the logical point of trade; the Empire was built on trade and by simply throwing away the resources from the colonies needed for the factories in London and the United Commonwealth of America then what's the point of having the Empire in the first place.\n\nThe debate has been quite fierce and only the deciding vote from Britain will finish the result either deciding that the Empire will revolve around Imperial Trade and the City of London or being a more self standing establishment for a co-equal community within Empire."
  britain.26.a:0 "Focus on Centralizing the Economy around London"
  britain.26.b:0 "Decentralize the Economy and Focus on Local Development"

  britain.27.t:0 "Debates on the Military"
  britain.27.d:0 "The last topic to come up and most likely the most important due to both old and new threats popping up is the Imperial Federation's stance on the military. Traditionally when war was to break out Britain would raise regiments from all parts of the Empire alongside it's standing army to wage war. However after the Great War and many parts of Empire creating their own standing armies such as the United Commonwealths of America's Royal Army and the Kenyan Security forces.\n\nThe old guard have argued that their should be only be one army which matches with the Federation's motto of 'one nation, one King.' However the Enlighten Imperalists have argued that having each mandate having a specalised military to fit for a certain military role will allow a more efficient and effective fighting force around the globe in defense of Empire.\n\nIt is your choice Prime Minister to decide the matter and the course of Empire with this last debating choice, choose well for the fate of civilisation hangs in the balance."
  britain.27.a:0 "Focus on establishing a centralized Confederal Military"
  britain.27.b:0 "Focus on creating individual Commonwealth militaries"

  britain.28.t:0 "End of the Imperial Conference"
  britain.28.d:0 "The 1934 Conference has ended and the Neo-Victorians and the old guard have won the debate of the future of the Empire. To many in Britain, this has secured the Island as the crown and ruler of the Empire whilst many in Africa have began to dispair at the new waves of racial colonisation yet to come from this reinvigoration of Victorian imperial spirit.\n\nThe conference has also been a hot topic in the America, with many loyalists celebrating centralisation of the Empire whilst many who expected a more fair and equal Federation have already began to criticise American subservience to a less populated nation thousands of miles away.\n\nWherever this fans the idea of independence and an inter-empire war can only be decided by fate but for now the Imperial Federation only knows one master and that master is Britain. Long live the Empire and three cheers to the King!"
  britain.28.a:0 "Let us go forwards" 

  britain.29.t:0 "End of the Imperial Conference"
  britain.29.d:0 "The 1934 Conference has ended with the Enlighten Imperalists coming out on top at the conference. This has caused large shockwaves throughout the Empire as a whole as many British Subjects who are deemed racially inferior to their British rulers now have the chance to be on par with their white brethen in the Federation. To many in Britain this has been nothing more than a capitulation of civilisation to lesser nations whilst others celebrate a new friendship and partnership with the Empire.\n\nWhatever the case, the dominance of the British Isles on the world is starting to wane to a brighter light; a light of hope which can lead glory to the new Enlighten Federation. Only time will tell if this decentralised experiment shall triumph or fall to the winds of change. "
  britain.29.a:0 "Let us go forwards"

  britain.30.t:0 "End of the Imperial Conference"
  britain.30.d:0 "The Imperial Conference has ended and neither faction have come out on top of the Imperial debate. The British government is now tasked to single handling picking which side to empower to decide the fate of the Federation, a monumental task and decision which will upset a few people no matter the choice we take. As the old saying goes an omelette requires a few cracked eggs to make.\n\nThe choices are between empowering the Neo Victorians who wish to return to the times of white colonisation and a centralised Imperial Federation or the Enlighten Imperialists who wish to make the Federation equal and fair before all nations and peoples in the Empire. Whatever you pick, the fate of Britain and her dominions as a global power hangs in the balance to your choice."
  britain.30.a:0 "Empower the Neo-Victorians"
  britain.30.b:0 "Empower the Englightened Imperialists"

  britain.31.t:0 "King Edward addresses the Nation"
  britain.31.d:0 "'My Subjects both at home and abroad amongst the Empire; it is to my great shame that my goverment have been unable to solve the current crisis and with widespread violence alongside anarchy at the center of Empire; it has fallen upon me to dismiss the British goverment until such times that the British public can trust them once more to rule.\n\nI do not enjoy seizing power however Britain and the Empire needs a ruler, a ruler who can unite Britain and defend her in the bleakest of times much like the King Arthur of old who united Britannia and defended her from threats both abroad and within. With this pledge I promise you that I shall cut down all traitors and revolutionaries against Empire with my own Excalibur; the military.\n\nTherefore I ask you men of Britain, to give me patience of my rule so that I can make Britain a place fit for heroes which our current politicans cannot do; give me your support alongside my divine right from God to make Britain march on like we have for a thousand years, I say to you if the British Empire and her Federation was to last another thousand years and was to look back at this moment, they will say this was Britannia's defining hour for Britain lives and marches on  ."
  britain.31.a:0 "Britannia lives, and marches on!"

  britain.32.t:0 "The Rise of the Free Britain Movement"
  britain.32.d:0 "Eric Athur Blair sat with John Boynton Priestley at the King's head, a pub on the outskirts of Norwich. Both John and Eric didn't originate from Norwich however it was one of the few cities in England which havn't been taken over completely by the military or taken up in the Royalist Patriotic fever.\n\nBoth knew why they were here; to join an underground movement known as the Free Britain Movement. The goal of the movement was to restore Britain’s ancient birth right; democracy back which had been overthrown by the Tyant Edward VIII.\n\nGeorge had been inspired by this change of events in Britain. A fanatical population being monitored by a military representing a tyrant who knows all. Eric or (George Orwell in the Author's world) had started on a book with these merits; one called 1984, a book to satire Britain but first thing's first he thought to himself.\n\nEric stood up and offered his hand to John Priestley, a fellow socialist author who would do good for the cause.\n\n'I would like you to join me and others on my crusade to free Britain, Mr Priestley. You have been waiting a good four hours showing your patience and your eyes tell me your willing.'Eric smiled to John as he spoke and smiled even harder when John shook his hand back."
  britain.32.a:0 "Revolution always starts off small."

  britain.33.t:0 "FBM incites Passive Resistance to the Regime"
  britain.33.d:0 "Edward looked down at the reports he had been getting from his military and administration. He couldn't believe his eyes at what was going on. A movement which was going traction known as Free Britain or the Free British movement had organised sit in's at goverment installations, refused to go to church and sing God save the King and burned the royal flag from time to time to show their resitance.\n\nCan't they see these fools that he was the only one holding the Kingdom and Empire together, that he was the saviour of England; Arthur reborn to unite the Realm.\n\nEdward could only stare with disappointment at the paper. These men were the same men who had made Britain go downhill, lazy, arrogant socialists who never knew the sacrifice of ruling. If they were to carry on like this then all the good Edward had done would of been for nought. The King could only sit there and pray to almighty God that his sacred crusade to make Britain better would not be ignored and crushed."
  britain.33.a:0 "Keep calm your Majesty!"

  britain.34.t:0 "The British Revolution"
  britain.34.d:0 "Edward looked out his window at the palace. He knew what was coming. This morning; the people of Britain threw all they had against the system which Edward had so carefully built to protect them and that system had faltered. Now as the alliance of socialists and liberals beared down to the palace to demand his Head all he could do was stare and watch into the London sky.\n\nAs the crowds tore through the guards who gave no resitance at Buckingham palace; his most gracious majesty King Edward came out and offered his abdication. To the cheering crowds it was like the sound of heaven which came out the young King's mouth. To Edward it was shame. The King only had one feeling left in him. Fear. For he knew the witch trial to come would have him burnt."
  britain.34.a:0 "Play the man, Master Ridley..."

  britain.35.t:0 "The Future of British Government"
  britain.35.d:0 "The time has come to decide the fate of the country and the Imperial Federation as a whole. Many are advocating for the establishment of a republic of Great Britain to never allow a 'divine' monarch from seizing power ever again which has been popular amongst the socialists.\n\nHowever many of our middle class brethen wish to establish Prince Albert as the new King bearing his late father's name. This has seen a sizeable debate in the revolution which has already caused fractions to occur between the people of Britain. Maybe a stronger hand is needed to protect Britain in the darkest of hours?"
  britain.35.a:0 "George VI will assume the throne"
  britain.35.b:0 "To hell with the monarchy!"
  britain.35.c:0 "The Military steps in and declares a state of emergency"

  britain.36.t:0 "The Integration of Tunisia"
  britain.36.d:0 "Tunisia is a stragetic point in the Mediterranean, a dagger aiming towards Italy which can be used to either supply Malta or plan a large scale invasion of Italy if they ever turn from our grace like they did in the last war. However Tunisia is already part of the Imperial Federation under the guise of a collaborator arab monarchy to the crown. If we do decide to send the offer to intergrate Tunisia into direct British rule may prove difficult to the local rulers wishing to keep independent which may cause war.\n\nWe do have the second option however to keep the nation as it is; a puppet to the crown. The choice is up to the Foreign office."
  britain.36.a:0 "Offer an ultimatum to the Bey"
  britain.36.b:0 "Tunisia should remain as it is."

  britain.37.t:0 "The British Demand Subjugation"
  britain.37.d:0 "Our diplomats in London have been contacted by the British demanding the interrogation of Tunisia into the realm of Britain and her Dominions. We have but two choices; accept their offer and prevent a massacre or accept the offer and pray to Allah that we may survive the coming onslaught. It is your choice my Bey."
  britain.37.a:0 "We cannot hope to resist"
  britain.37.b:0 "We will not give up our autonomy!"

  britain.38.t:0 "Britain introduces Racial Mandates"
  britain.38.d:0 "William Clarke strode down the long corridor heading towards his boss- the local British top Bureaucrat in this God forbidden land. William himself was a bureaucrat but not of a high standing; one out of the thousands of British men trying to gain recognition through the paperwork of the Imperial Federation, landing him a job somewhere in Africa filled with rebellious natives and diseases he couldn't pronounce. As he walked into his supieror's office who was dilligently at work he placed the letter down with anxiety; desperate to know what was on the papers.\n\n'Thank you Mr Clarke, you may return to your duties.'\n\nWith disappointment Will walked out of the office until he heard his supieror screaming with such rage it made Will shiver.\n\n'They want us to impose racial mandates on these FUCKING ARMED NATIVES....'\n\nWill left the room both amused and worried at the same time. London imposing racial mandates? Will knew what would be coming next and he wouldn't be there to see it, cowardly or not he had to go now."
  britain.38.a:0 "Dear we're packing our bags, quickly before the natives realise"

  britain.39.t:0 "Beginning the Land Seizure Program"
  britain.39.d:0 "Ian Smith looked at his new farm in Rhodesia remembering the words of his idol; Cecil Rhodes the great builder of the African colonies. Rhodes once said that if there was a God he would paint Africa as British red as possible to the great delight of Mr Smith.\n\nSmith had served in the Great War as part of the King's African Rifles and after that brutal war he had only a couple of pounds as thanks to his service. However now the British goverment had made good on their promise albeit twenty years down the line by giving Smith and his family alongside other veterans and whites farms in Africa mainly Nigeria to reward them of their service. The natives called it barbaric to boot them off their own land but Ian knew that by actually using the land to good use through his supieror white colonial techniques he would be able to feed the natives who were booted off the lands and maybe even civilise them below the white man of course. May the land seizure program be ever successful in service to Empire."
  britain.39.a:0 "More burden to the White Man"

  britain.40.t:0 "Anti-British Riots in Freetown"
  britain.40.d:0 "Lieutenant Colonel Lucas sat at his desk in some outpost ten miles away from Freetown. He was a man built for combat, joining the King's West African Mounted Rifles just after the Great war being too young to enlist for that conflict and still enlisting two years to serve his country in the Dark Continent.\n\nNow after nearly a decade and a half of service to his crown he ended up rising to a place he despised the most; bureacracy. The Colonel was ordered to manage the garrisons and patrol movements near Freetown- an extraordinary boring job which was slowly degrading his martial prowess through the painful years of military bureacracy.\n\nAs he was about to stretch a young soldier-no older then 18, barged into his office screaming that the 'savages have revolted.'\n\nThe old soldier quickly calmed down the boy and laughed confusing the young squadie who was desperately trying to ask for orders. Finally a worthy challenge for the ageing officer and possibly an opportunity to get out this godforsaken hell hole if he plays his cards right. The Colonel stood up and told the young soldier the motto of his regiment.\n\n'Blood, Guts and Glory'."
  britain.40.a:0 "Fetch me my rifle boy and call the riders for we have a fight at last."

  britain.41.t:0 "Anti-British Riots in Freetown"
  britain.41.d:0 ""
  britain.41.a:0 "Unfortunate casualties in the march of progress."

  britain.42.t:0 "The Machete Rebellion"
  britain.42.d:0 "Following the Freetown Riots, the conflict between the British settlers and the local African population has continued to escalate. Disturbing reports reached the Governor-General's office this morning of an attack on a British settlement outside Dakar. Upon investigation, local peacekeeping forces found that the entire settlement had been massacred and burnt to the ground. Of particular concern is the brutality of the attack, with many of those killed having been hacked to death with improvised bladed weapons.\n\nMore problematic is that since these reports were filed, at least four other similar attacks have occurred. Some of the soldiers have cheekily referred to the incidents as the 'Machete Rebellion'. Though it has not reached the point of a full scale uprising, the tension between the locals and the settlers is palpable, even in major cities. All it will take is one good spark to set off a wave of general unrest or, god forbid, open revolution."
  britain.42.a:0 "Bloody brutal, these savages."

  britain.43.t:0 "The Imperial Mutual Assistance Plan"
  britain.43.d:0 ""
  britain.43.a:0 "Excellent"

  britain.44.t:0 "Imperial High Command Standardization"
  britain.44.d:0 ""
  britain.44.a:0 "Great"

  britain.45.t:0 "The Imperial Investment Committee"
  britain.45.d:0 ""
  britain.45.a:0 "Excellent"

  britain.46.t:0 "London Announces Abolition of Colonial Segregation"
  britain.46.d:0 ""
  britain.46.a:0 "Interesting times we live in."

  britain.47.t:0 "Expanding the Autonomies - A Jewish Commonwealth?"
  britain.47.d:0 ""
  britain.47.a:0 "Establish a joint Levantine Commonwealth"
  britain.47.b:0 "Push for the Madagascar Plan"
  britain.47.c:0 "Support the Uganda Plan"

  britain.48.t:0 "Expanding the Autonomies - The Malagasy Kingdom"
  britain.48.d:0 ""
  britain.48.a:0 "Establish the Kingdom as a British Autonomy"
  britain.48.b:0 "This isn't necessary"

  britain.49.t:0 "Expanding the Autonomies - The West Indies"
  britain.49.d:0 ""
  britain.49.a:0 "Establish the West Indies as a Commonwealth"
  britain.49.b:0 "This isn't necessary"

  britain.50.t:0 "Britain proposes Mutual Defense Pact"
  britain.50.d:0 ""
  britain.50.a:0 "A toast to our old comrades!"
  britain.50.b:0 "Where have they been the last twenty years?!?"

  britain.51.t:0 "Germany Refuses!"
  britain.51.d:0 ""
  britain.51.a:0 "Fine, we didn't like them anyway."

  britain.52.t:0 "Britain intervenes against France"
  britain.52.d:0 ""
  britain.52.a:0 "We need to stop meeting like this."
  britain.52.b:0 "We didn't need their help!"

  britain.53.t:0 "Britain demands the Iranian Coast"
  britain.53.d:0 ""
  britain.53.a:0 "I, for one, welcome our new Anglo overlords"
  britain.53.b:0 "We will not relinquish an inch of soil!"

  britain.54.t:0 "British Diplomatic Pressure"
  britain.54.d:0 ""
  britain.54.a:0 "We should pursue an alliance with Britain"
  britain.54.b:0 "We will not cave to perfidious albion!"

  britain.55.t:0 "Italy refuses over Diplomacy"
  britain.55.d:0 ""
  britain.55.a:0 "Fine"

  britain.56.t:0 "Britain Offers to return the Ryuku Islands"
  britain.56.d:0 ""
  britain.56.a:0 "We are nothing if not pragmatic."
  britain.56.b:0 "A deal from Monarchists is no deal at all"

  britain.57.t:0 "Japan has agreed"
  britain.57.d:0 ""
  britain.57.a:0 "Excellent."

  britain.58.t:0 "Japan has Refused"
  britain.58.d:0 ""
  britain.58.a:0 "Fine."

  britain.59.t:0 "Invitation to the Imperial Powers"
  britain.59.d:0 ""
  britain.59.a:0 "We Accept!"
  britain.59.b:0 "We Refuse!"

  britain.60.t:0 "British Military Aid"
  britain.60.d:0 ""
  britain.60.a:0 "A toast to our British comrades!"

  britain.61.t:0 "Operation Hardrada"
  britain.61.d:0 "With Denmark under occupation by the French, their overseas possessions are in a state of limbo. The Danish royal family remains in exile, and there is a concern among the military leadership that the overseas provinces may choose to join the French collaborator regime, potentially giving France greater access to the Atlantic. This is a situation that we cannot allow to happen.\n\nBacked by the Royal Navy, Imperial Marines landed on the shores of the Faroe Islands and Iceland during the night. Caught off guard, the small Danish garrisons, already demoralized by news of Copenhagen's defeat, were quickly disarmed. Though clearly not pleased with the turn of events, there was little that the Danes could do to prevent the occupation. As of this morning, reports indicate that we now have full control over the Faroe Islands, Iceland and Greenland. Any pro-French elements of the local populations have been arrested by IIS agents and remanded to POW facilities in Scotland for interrogation."
  britain.61.a:0 "Our security is more important than their pride."

  britain.62.t:0 "The Future of Iceland"
  britain.62.d:0 "Iceland, while autonomous under the Danish, now lies under the control of the British Empire. Despite this, the Icelandic Althing has continued operating as though the occupation were not happening at all. In fact, many of Iceland's politicians have been pushing for an open declaration of independence from Denmark. Sveinn Björnsson, a vocal critic of the occupation, declared to crowds in Reykjavík that Iceland would seek full patriation from Denmark. All this talk of independence has begun to make the occupation authorities uneasy. The last thing we need is insurrection on an island as inhospitable as Iceland.\n\nFrom this unease has come a handful of proposals to London on how best to resolve the Icelandic dissent. The most obvious solution is to simply end the occupation, granting Iceland independence in exchange for remaining in the Imperial Powers until the war is finished. A more radical solution, popular among British warhawks, is to pressure the Althing into accepting a constitutional monarchy and commonwealth status under the British Empire. Such a move would be an outrage to the Danes, but as it stands right now they aren't in much of a position to do more than protest. Simply remaining on the island and continuing the occupation would be deeply unpopular with both the Icelandic people and our own, as well as a drain on our resources, but it would ensure we have the most control over Reykjavík's ports."
  britain.62.a:0 "Allow the formation of an independent Republic"
  britain.62.b:0 "Pressure the Althing into a Monarchy"
  britain.62.c:0 "Iceland will remain occupied, for now"

  britain.63.t:0 "Resolving the Irish Question"
  britain.63.d:0 "The Irish Citizens' Army has been defeated, which leaves the question of Ireland's future within the British Empire. The Commonwealth of Ireland was originally established to prevent these kinds of uprisings, but it seems Irish rebellion is an inevitable issue regardless. There have been some proposals on how we can resolve the situation.\n\nThe first and most obvious is to simply reinstate the Commonwealth government, albeit with slightly more oversight from the British forces already deployed in the region. The Ulster Free State will be reintegrated into the Irish Commonwealth as well. Alternatively, it has been proposed that Ulster be integrated into the United Kingdom instead. The sectarian conflicts in the region might be better controlled under a direct British administration. The most extreme proposal from the imperial hardliners is for Ireland to be re-annexed into the United Kingdom entirely, a move that would likely inflame Anglo-Irish tensions even further. We should choose carefully, as further antagonizing the Irish would likely not be a good idea."
  britain.63.a:0 "The Commonwealth shall be maintained"
  britain.63.b:0 "Integrate Ulster, but retain the Commonwealth"
  britain.63.c:0 "Ireland will be reintegrated into the United Kingdom"

  britain.64.t:0 "The Irish Intervention Drags On"
  britain.64.d:0 ""
  britain.64.a:0 "Offer peace to the Irish Citizen's Army"
  britain.64.b:0 "We will not abandon Ireland!"

  britain.65.t:0 "Just another Year"
  britain.65.d:0 ""
  britain.65.a:0 "Unremarkable, as always."

  britain.66.t:0 "Our Motion in Parliament Succeeded"
  britain.66.d:0 ""
  britain.66.a:0 "Good!"

  britain.67.t:0 "Our Motion in Parliament Failed"
  britain.67.d:0 ""
  britain.67.a:0 "Damn."

  britain.68.t:0 "Mosley proves his worth"
  britain.68.d:0 "PLACEHOLDER Pollitt begins pandering to Mosley to draw his support to the hardliner faction as he begins his plan to oust Attlee and become prime minister"
  britain.68.a:0 "Perhaps he may prove some use to us."

  britain.69.t:0 "Experimenting with Communes"
  britain.69.d:0 "PLACEHOLDER Gallacher convinces Attlee to allow some limited experiments with small anarchist communes throughout Britain, bringing back mixed results"
  britain.69.a:0 "Maybe it's more of a Japanese thing."

  britain.70.t:0 "Bringing a Light to the Empire"
  britain.70.d:0 "PLACEHOLDER The WUP passes laws to improve education in the colonies and reading standards, while the curriculum also subtly begins to erase native language and culture to syncretize the peoples"
  britain.70.a:0 "It is our burden to lead the lesser peoples."

  britain.71.t:0 "Mosley's Cult of Progress"
  britain.71.d:0 "PLACEHOLDER Mosley advocates for Socialist Futurism and the WUP to adopt a doctrine emphasizing a cult of progress of progressivism"
  britain.71.a:0 "The way of the future!"

  britain.72.t:0 "The Silent Coup"
  britain.72.d:0 "PLACEHOLDER Mosley and Pollitt rally the hardliners against the Moderates, ousting Attlee and installing himself as the new Prime Minister in a party coup"
  britain.72.a:0 "Good riddance."

  britain.73.t:0 "The Beginnings of a New Jerusalem"
  britain.73.d:0 "PLACEHOLDER With Pollit's pawn Mosley removed and the hardliners now curtailed, Attlee has a freer hand to guide the WUP as a moderate faction in British politics"
  britain.73.a:0 "We'll keep the red flag flying here!"

  britain.74.t:0 "The Red Eminence"
  britain.74.d:0 "It's often said that the worst thing in the world a man can get is exactly what he wants.\n\nEvidently that saying was not written for a man like Harry Pollitt. Sitting in the back of the room, he quietly watched as the party leadership meeting carried on. As usual, Mosley spent much of his speaking time making grandiose calls for his manifestos of reform. As usual, most ignored the firebrand, and a few knowingly looked to Pollitt. Whether Mosley thought the throne of the WUP was his or not was irrelevant, Pollitt was the real power behind the party now.\n\nAs the voices of the leadership began to die down, he took a moment to rise from his seat and clear his throat. The world itself seemed to fall silent, and he savored the sense of authority. There would be no more groveling with Attlee, no more compromises, this kingdom was now his and his alone. The balding blacksmith's son finally let a smile crack his visage, and spoke to his new red conclave."
  britain.74.a:0 "\"My fellow countrymen, party members...Comrades...\""

  britain.75.t:0 "A Change in Course"
  britain.75.d:0 "PLACEHOLDER Anthony Eden, seeking to unite the conservatives, extends an olive branch to Oliver Stanley and the Tory Progressives. Hoare sees this as an opportunity to begin pushing a reformist agenda and dismantle Haig's hardliner legacy"
  britain.75.a:0 "A coalition, if you can keep it."

  britain.76.t:0 "The True Sons of Haig"
  britain.76.d:0 "PLACEHOLDER Eden, succeeding the late Prime Minister Haig, chooses to hitch his wagon with David Margesson and the Haig Tories. Representing the hardline faction of the conservative party, Haig will lose support from reformists by going down this path."
  britain.76.a:0 "We must stay true to his vision of Britain"

  britain.77.t:0 "A New Party"
  britain.77.d:0 "PLACEHOLDER Eden and Stanley reflect on the shift in the party, with Eden wondering how General Haig would have called him a traitor to the cause. He decides to ignore those doubts and use this chance to begin steering the party in his own direction and forge his own legacy independent of Haig."
  britain.77.a:0 "A People's Party, Anthony Eden's Party."

  britain.78.t:0 "Unrest from the Right"
  britain.78.d:0 "PLACEHOLDER Margesson and the hardliner Haig Tories denounce Eden for making overtures to the Worker's Unionists, claiming that working with the socialists is a betrayal of Haig's vision of the old Grand Coalition. Stanley counters that Haig is gone and the party needs a new direction."
  britain.78.a:0 "We have to keep the party united!"
  britain.78.b:0 "We can't run this country on the whims of a dead man!"

  britain.79.t:0 "An Unpopular Necessity"
  britain.79.d:0 "PLACEHOLDER Progressives and Socialists denounce the new austerity measures, claiming that they are only exacerbating the current economic crisis which turns out to be right later on"
  britain.79.a:0 "We're just doing what's necessary"

  britain.80.t:0 "An Unfortunate Mistake"
  britain.80.d:0 "Austerity Measures imposed as part of Cross' economic regimen have backfired catastrophically, just six months off from when they were first imposed. Despite the substantial savings we've made cutting down social spending, the sudden budget slash has dramatically impacted the country's living standards.\n\nReductions in government spending, coupled with the lingering effects of the Stock Crisis, have lead to a massive spike in homelessness and privation. Poverty rates similarly spiked, in conjunction with crime, thanks to overall cuts in government spending and social safety programs that were maintained even under the Haig ministry.\n\nThe situation has made Eden's ministry deeply unpopular with progressives and socialists, with even our established base support in the NPP and Haig Tories condemning the Austerity plan as reckless. The long term effects of the Austerity programme should dissipate over time, but the party needs to regain the trust of parliament."
  britain.80.a:0 "Uh...oops?"

  britain.81.t:0 "New Quotas for the Colonies"
  britain.81.d:0 "PLACEHOLDER Eden gets a report from Ronald Cross on the new colonial resource quotas and the unrest in the colonies from the new quotas. Those that resisted the new quotas have already been arrested in the African Authority. Eden questions if he's making the morally right decision, but signs off on the quotas anyway."
  britain.81.a:0 "Best leave such concerns to the Governor Generals"

  britain.82.t:0 "Meeting with the Old Contemptables"
  britain.82.d:0 "Though meeting with old soldiers was always an easy political win, Eden hadn't just toured the hospitals across England just for the publicity. There was something in these men, most barely younger or older than he was, that was oddly comforting. It was the shared trauma, no doubt.\n\nHe felt his mind wander back to the trenches outside Pamplona, the wind that kicked up the stench of poison gas and rot, the rain that poured down sideways and made the ground sink like sand. Sometimes he regretted signing on when he did, but looking at these poor wretches in hospitals across the country, he couldn't stay committed to that feeling.\n\nMost of the men he met were still suffering from a myriad of conditions, physical and otherwise. Some poor bastards had even be rendered utterly mad by the war. The nurses tried to shoo them away from the Prime Minister, something that made his gut turn. Nonetheless, it felt good to get away from the office, and more importantly away from Margesson, even if his respite was fleeting."
  britain.82.a:0 "Just smile and shake hands, Anthony"

  britain.83.t:0 "The Empty Seat"
  britain.83.d:0 "PLACEHOLDER Anthony Eden, having empowered the Tory Hardliners by placating to them, drives the Tory Progressives from the party to defect to the Whigs. Margesson, seeing an opportunity, uses the blame from the political coup to give an ultimatum to Eden to not pursue Tory leadership in subsquent elections. Eden, defeated and now a puppet to the hardliners, is forced to accept the end of his career."
  britain.83.a:0 "I hope it was worth it, David"

  britain.84.t:0 "The First Step of Many"
  britain.84.d:0 "PLACEHOLDER Orman and the NPP begin a wave of condemnations of the WUP radicals, and begin drafting plans to attack radical leftist organizations. Conflicts arise throughout Britain as the country becomes increasingly divided by those siding with the patriots and those supporting the embattled WUP"
  britain.84.a:0 "History will find these trials to be necessary"

  britain.85.t:0 "The Million Man March"
  britain.85.d:0 "PLACEHOLDER NPP Blackshirts, secretly armed by military elements sympathetic to the anti-socialist cause, march in major cities across the United Kingdom. Though the marches are largely peaceful, politicians raise concerns that the marchers are increasingly well armed and seemingly acting in conjunction with the authorities. Orman discounts such concerns and states the movements are entirely peaceful."
  britain.85.a:0 "She wasn't sure if they believed her, but she knew she did"

  britain.86.t:0 "Orman addresses the Nation"
  britain.86.d:0 "PLACEHOLDER Working off of information produced by sympathetic Blackshirts and the military, Prime Minister Orman produces falsified evidence to claim that the WUP was planning to stage a socialist revolution against the great patriotic NPP held parliament. She further claims that this plot was supported by Britain's Jewish communities and elements of pro-colored intelligentsia. Attlee and the WUP viciously denounce the claims and propose a motion of no confidence against Orman, however before the move is made, Attlee is shot and killed by a radicalized British patriot outside parliament."
  britain.86.a:0 "We're doing what needs to be done...I hope."

  britain.87.t:0 "There will be Blood"
  britain.87.d:0 "PLACEHOLDER Orman's plot goes over catastrophically, and the outing of the WUP and Attlee's assassination leads to nationwide political chaos. Blackshirts and British Patriot Brigades harass and attack labour unions, and in Manchester a squad of armed British Blackshirts attack and set fire to several apartments known to house British Jews. The fallout of the declaration, though it has severely damaged the WUP, has also lead to condemnation of the NPP. The condemnations have been matched, however, by an outporing of support from the British Far Right and Right who wish to see Orman's government restore order."
  britain.87.a:0 "History will prove these trials...christ I need a drink."

  britain.88.t:0 "Support from the Right"
  britain.88.d:0 "PLACEHOLDER After a week of chaos, the Tories and various right wing political factions, along with even the Whigs, have demanded the Orman ministry restore order. To further this, Margesson from the Haig Tories has pushed for his party to support Orman's ministry to prevent the WUP from pushing their motion of no confidence. Said motion has entirely lost steam as the WUP is effectively collapsing as a party, with Pollitt attempting to seize control and Mosley fighting over what's left of the moderates."
  britain.88.a:0 "A surprise to be sure, but a welcome one."
  
  britain.89.t:0 "A Triumph of the Will"
  britain.89.d:0 "As the last votes were tallied, it was becoming increasingly clear that Orman's gamble had finally paid off. It had been a long road to this moment, through the early years of the movement to the shock of the electoral victory. The NPP had always been envisioned as counter-revolutionary, yet by circumstance it would prove the opposite. The first woman in the office of Prime Minister, a veteran of the Great War in her own right, and now the person who would plant the Union Jack in the black heart of British socialism.\n\nCheers broke out amongs the MPs, Margesson nodding quietly as the Prime Minister's motion was confirmed. Eden sat quietly off to the side, his eyes seemed duller, almost hollow. Mosley and Pollitt hadn't even attended the vote, the former too busy fighting off yet another Union leadership vote and the latter having seemingly vanished from the public eye. Orman herself stood triumphant, taking in the cheers and jeers of parliament.\n\nWith this motion, she now wielded a new set of emergency powers, powers that would grant her the authority to finally put down the socialists for good and permanently cement English patriotism as the law of the land. Of course, some concessions needed to be made, and if the Imperial League needed to be thrown under the trolley then so be it. She could practically see the blood on her hands, but she didn't care. Britain's path to the future was bright, she would see to that."
  britain.89.a:0 "Britain's future lies with Blood and Iron"

  britain.90.t:0 "Fuller and Harris"
  britain.90.d:0 "PLACEHOLDER The military government begins to split between the influence of JFC Fuller, representing the ultranationalists, and Arthur Harris representing the moderates. Fuller wants to ensure that the post-military constitution bans socialist organizations and enshrines the military as Britain's main political force. Harris, rather, pushes for essentially Turkish Democracy."
  britain.90.a:0 "We need to resolve these disputes"

  britain.91.t:0 "Out with the Old..."
  britain.91.d:0 "PLACEHOLDER Fuller and Harris oversee the establishment of a British constitution with heavy military influence, placing the Royal Army in the position to protect democracy whenever necessary and setting electoral guidelines to prevent socialist parties from threatening the peace again."
  britain.91.a:0 "It's what's best for Britain"

  britain.92.t:0 "...In with the New"
  britain.92.d:0 "PLACEHOLDER Harris and Fuller establish the Party for National Unity and Salvation, a big tent party of former conservatives, military members and NPP officials created to create a controlled opposition to the new government and restored parliament"
  britain.92.a:0 "Hey wait doesn't that name sound like-"

  britain.93.t:0 "A Terse Meeting"
  britain.93.d:0 "PLACEHOLDER Edward expects to be given some degree of royal powers by the military constitution, but instead finds himself completely defanged by it and loses whatever minor power he might have over the government entirely. Fuller makes it abundantly clear to Edward that he can either play along with the new regime, or they can have him just as easily replaced as anyone else. Edward realizes that his decision has doomed British democracy, and he will be almost universally reviled as the man who helped make it happen."
  britain.93.a:0 "Some mistakes can't be undone."

  britain.94.t:0 "A New Britain"
  britain.94.d:0 "PLACEHOLDER The British population welcomes the official end of the national stabilization regime and the resumption of normal policies. Edward can only watch in horror as the British people begin to openly welcome their new managed democracy, and fears for the future of England as it can now be molded by the new authoritarian democracy. Fuller announces the beginning of new elections, but leaves out that said elections will be carefully managed and vetted by the National Salvation party. British democracy is, at least for now, dead."
  britain.94.a:0 "The path to hell is paved with good intentions."

  britain.95.t:0 "Doing Away with the Social Rot"
  britain.95.d:0 "PLACEHOLDER Having achieved their goals of election in 1937, Orman and the NPP institute a series of laws targeting anti-social elements in Britain. These laws predominantly target socialists, homosexuals and groups seen as acting against the status quo. Most concerningly, the law also targets foreigners and jews, the latter being seen by the NPP as a fifth column for German and far left interests. Building off contemporary social views, these laws go largely unopposed but a minority protest."
  britain.95.a:0 "Now there's one in the spotlight, he don't look right to me!"

  britain.96.t:0 "Waiting for Worms"
  britain.96.d:0 "PLACEHOLDER Orman invokes the recently passed National Security Act in light of the war on the continent. Effectively now dictator of Britain, Orman can now enforce the full extent of the radical NPP agenda on Britain. British democracy, should it ever truly return, is mortally damaged."
  britain.96.a:0 "Would you like to see Britannia Rule again my friend?"

  britain.97.t:0 "The New Economic Policy"
  britain.97.d:0 "PLACEHOLDER Orman announces the intention to transition Britain from a state capitalist managed economy to a new National Syndicalist economy, shifting away from private enterprise and greatly expanding the involvement of the state in economic matters. The Imperial Corporations will be nationalized and fully controlled by the new British Labour Committee and Unions will be state controlled."
  britain.97.a:0 "The future of Britain awaits."

