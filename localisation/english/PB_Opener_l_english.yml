  Opener.1.t:0 "Disable Super Event Audio?"
  Opener.1.d:0 "Due to the super event audio cues containing some potentially copyrighted music, you can disable the super event audio now if you do not wish to hear it. Once disabled, super event visuals will appear without the associated audio cues."
  Opener.1.a:0 "Yes, I do want to disable the audio"
  Opener.1.b:0 "No, I do not want to disable audio"
  PB_Opener_MP_Advisory:0 "§YPlease note that in multiplayer, if you wish to disable super event audio,§! §Ronly one person§! §Yneeds to select the option to do so. Multiple people selecting this option may result in bugs.§!"