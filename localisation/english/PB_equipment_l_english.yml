 modern_tank_artillery_equipment:0 "Modern SP Artillery"
 modern_tank_artillery_equipment_desc:0 "Modern self-propelled artillery vehicles may superficially resemble landships, but they are generally lightly armored, too lightly to survive in direct-fire combat. However, they protect their crews against shrapnel and small arms."
