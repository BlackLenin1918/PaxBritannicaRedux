  PB_RUS_Commonality_Consensus:0 "The Commonality Consensus"
  PB_RUS_Commonality_Consensus_desc:0 "\n\n\n\n\n\nRepresenting the natural end stage of democracy, the Commonality Consensus is the brainchild of Zofia Tesla. A radical proposal, the Consensus would use modified Tesla towers and neural implants to allow the government to operate on a unconscious national consensus. In effect, this system would render the need for elected officials moot, as all legislation could be handled simply by issuing a system ping to request a neural consensus from the nation. True democracy, unhindered and absolute, where every human in Russia can cast their vote with a mere thought.\n\nTo bring the system online, we must construct §YTesla towers§! in major population centers. Once this phase is complete, we can begin distributing the neural implants across the country. Once both phases are complete, the Commonality Consensus can be brought online and begin churning data for the government."
