  RUS_Michael_II_Desc:0 "§YBorn:§! 4/12/1878\n\n§YMichael II§! has served the throne for over fifteen years, his time spent as Russia’s newest Tsar has been one of continued reform, political radicalization, and economic growth. It is in these years that Russia has fundamentally transformed itself into one of the leading powers of the world, holding dominion over Eurasia and the Americas with one of the largest standing armies in the world. It was with this army in the war-torn fields of Siberia during the Great War where Russia spilt its fair share of blood against the encroaching Japanese forces, Michael’s father had known this fact well but failed to secure for the Russian Empire its well-deserved spoils of war. What Michael had inherited was a nation hungry to see its flag flying over London, its old allies repaying their long overdue debts, and most importantly of all, to see the Russian Empire achieve its ambitions of global dominance. Michael though is a pragmatic man, dreams of empire are often not achieved overnight, these processes take time, effort, and luck. Everyone Russian deep down knows what’s to come, as so does their Tsar, Michael may have let the people of his empire enjoy the benefits of democracy, but this has come at a cost. Democracy for empire, that was the deal Michael made to his people, and its one he expects repayment on soon."

  ##########################
  # IDEAS
  ##########################

  PB_RUS_Two_Alexanders:0 "A Tale of Two Alexanders"
  PB_RUS_Two_Alexanders_desc:0 "Russian history is a constant tug of war between reform and reaction, and this is most acutely felt with the last two Tsars of the Empire. Alexander II is, at least in contemporary times, viewed as a Second Peter the Great. His son, on the other hand, is viewed far less favorably.\n\nAlexander II's reforms, spurred on by his failed assassination, laid the groundwork for Russia's ascendance to global superpower status. His patronage of Nikola Tesla lead to Russia developing an overnight high technology industrial sector, and transformed the Imperial Military into a modern fighting force able to project Russian power anywhere in Eurasia.\n\nAlexander III, while he attempted to continue his father's reforms, found himself caught in the whirlwind of the Great War. The Butchered Victory was ultimately laid at his feet, and the National Rebellions of the 1920s destroyed his credibility. The exact sequence of events in the court that lead to his abdication are not, and may never be, known, but they culminating in his son Michael ascending the throne as Tsar Michael II.\n\nMichael has been pragmatic enough to continue the reforms of his forebears, perhaps hoping that standing on the shoulders of giants will once again lead Russia to greatness."
