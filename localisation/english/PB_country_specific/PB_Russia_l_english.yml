  PB_RUS_Two_Alexanders_2_desc:0 "Russian history is a constant tug of war between reform and reaction, and this is most acutely felt with the last two Tsars of the Empire. Alexander II is, at least in contemporary times, viewed as a Second Peter the Great. His son, on the other hand, is viewed far less favorably.\n\nAlexander II's reforms, spurred on by his failed assassination, laid the groundwork for Russia's ascendance to global superpower status. His patronage of Nikola Tesla lead to Russia developing an overnight high technology industrial sector, and transformed the Imperial Military into a modern fighting force able to project Russian power anywhere in Eurasia.\n\nAlexander III, while he attempted to continue his father's reforms, found himself caught in the whirlwind of the Great War. The Butchered Victory was ultimately laid at his feet, and the National Rebellions of the 1920s destroyed his credibility. The exact sequence of events in the court that lead to his abdication are not, and may never be, known, but they culminating in his son Michael ascending the throne as Tsar Michael II.\n\nMichael has been pragmatic enough to continue the reforms of his forebears, perhaps hoping that standing on the shoulders of giants will once again lead Russia to greatness."
  PB_RUS_Russian_Twilight:0 "Butchered Victory"
  PB_RUS_Russian_Twilight_desc:0 "The Russian Empire was a critical frontline in the Great War, fighting across Siberia, Korea, Manchuria and Sakhalin. Combat in the Siberian campaign was brutal, and statistics indicate that most soldiers survived barely a few hours into deployment. Japanese forces made the Empire pay for every last inch, with a fanatical resistance and ingenuity that often invalidated Russia's technological advantage. Victory only came with the Third Battle of Busan, an eight month siege that left 80,000 Russian soldiers dead.\n\nIt should come as no surprise, then, that the terms of the Treaty of Tours were a shock to the Russian people. Russia kept almost none of her wartime gains, save Sakhalin and a few minor gains across Asia. Russia earned no colonies, Korea remained de-facto independent, and the unofficial occupation of Manchuria was to end immediately.\n\nIn a single penstroke, Britain and Germany drove a knife into the back of their Russian allies, and have spent the last twenty years rubbing salt in the open wound."
