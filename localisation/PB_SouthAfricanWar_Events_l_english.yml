  south_africa.1.t:0 "The Occupation of the Homelands"
  south_africa.1.d:0 ""
  south_africa.1.a:0 "This is our chance!"

  south_africa.2.t:0 "The Occupation of the Homelands"
  south_africa.2.d:0 ""
  south_africa.2.a:0 "This is our chance!"

  south_africa.3.t:0 "A Front against the Reformists"
  south_africa.3.d:0 ""
  south_africa.3.a:0 "Send a telegram to Goshen"

  south_africa.4.t:0 "Order collapses in South Africa"
  south_africa.4.d:0 ""
  south_africa.4.a:0 "This is treason! Arrest them...or something."

  south_africa.5.t:0 "A Telegram from Natalia"
  south_africa.5.d:0 ""
  south_africa.5.a:0 "A tempting offer..."
  south_africa.5.b:0 "...but one we must refuse."

  south_africa.6.t:0 "Goshen refuses our Alliance!"
  south_africa.6.d:0 ""
  south_africa.6.a:0 "Unfortunate."

  south_africa.7.t:0 "The Natalia-Goshen Declaration"
  south_africa.7.d:0 ""
  south_africa.7.a:0 "To War!"

  south_africa.8.t:0 "The Threat in the West"
  south_africa.8.d:0 ""
  south_africa.8.a:0 "We must meet our brothers in battle, it seems."

  south_africa.9.t:0 "An Alliance of Convenience?"
  south_africa.9.d:0 ""
  south_africa.9.a:0 "We agree to their terms"
  south_africa.9.b:0 "We cannot agree to these terms"

  south_africa.10.t:0 "Conflict in the South"
  south_africa.10.d:0 ""
  south_africa.10.a:0 "Telegram Germany our plan."
  south_africa.10.b:0 "We shouldn't get involved."

  south_africa.11.t:0 "Intervention in South Africa?"
  south_africa.11.d:0 ""
  south_africa.11.a:0 "Greenlight their proposal"
  south_africa.11.b:0 "Absolutely not."

  south_africa.12.t:0 "Germany gives us the go-ahead"
  south_africa.12.d:0 ""
  south_africa.12.a:0 "Let's get this over with."

  south_africa.13.t:0 "Germany refuses our proposal"
  south_africa.13.d:0 ""
  south_africa.13.a:0 "Typical."

  south_africa.14.t:0 "A Successful Intervention"
  south_africa.14.d:0 ""
  south_africa.14.a:0 "Integrate the Afrikaner lands into the Administration"
  south_africa.14.b:0 "Establish an Afrikaner state for the Empire"

  south_africa.15.t:0 "Failure in South Africa"
  south_africa.15.d:0 ""
  south_africa.15.a:0 "Unfortunate."

  south_africa.16.t:0 "Victory in the Liberation War"
  south_africa.16.d:0 ""
  south_africa.16.a:0 "Excellent."

  south_africa.17.t:0 "Victory in the Liberation War"
  south_africa.17.d:0 ""
  south_africa.17.a:0 "Excellent."

  south_africa.18.t:0 "Formation of the APRA"
  south_africa.18.d:0 ""
  south_africa.18.a:0 "Concerning."

  south_africa.19.t:0 "The ARPA Seizes Control!"
  south_africa.19.d:0 ""
  south_africa.19.a:0 "For the Revolution!"

