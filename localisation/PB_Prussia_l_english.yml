  PB_PRS_The_Prussian_State:0 "The Prussian State"
  PB_PRS_The_Prussian_State_desc:0 "The stars tell a story of warrior who was cheated of his birthright. Stabbed in the back for a mistake he never made. But instead of kneeing to defeat he endured, pushed on, and reclaimed what was rightfully his. That star is us.\n\nWe certainly aren't a major power nor have we ever procalimed to be. We are Prussian though, that use to mean something. These days the word Prussian is associated with failure and misery. Tomorrow though everyone will wish they were Prussian."
