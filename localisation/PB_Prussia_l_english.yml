  prussia24tooltip:0 "£decision_influence_small  The §CDanzig Conference§! will begin and various decisions must be made on Prussia's future and who will rule the Fatherland alongside Bouhler\n§W--------------------------------------------------------------§!\nThis will be done through various §YEvents§!\n§W--------------------------------------------------------------§!\nThe options for our §YHead Of Government§! are:\n\n§YManteuffel§! -  £GFX_prod_eff_cap   Will set Prussia down a path of economic prosperity\n\n§YSchmidt§! -  £GFX_going_to_combat   Will crush the German menace at any cost\n\n§YHalder§! -  £GFX_manpower_texticon   Will expand the army and create a militaristic state\n\n§YBouhler§! -  £GFX_pol_power   Will promote the ideals of Neo-Imperalism\n§W--------------------------------------------------------------§!"
