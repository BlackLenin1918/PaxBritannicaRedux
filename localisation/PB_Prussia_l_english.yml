  prussia1title:0 "A Trip Through Königsberg"
  prussia1desc:0 "Can you hear it? The playing of drums as crowds cheer at their so called "Saviour". They willingly eat his charismatic words with little question and thought. "He's an idiot" said lucas in a soft monotone voice with little care if his fellow Prussian's heard him. "Shut Up" replied Peters making sure to not make eye-contact with his friend in case the worst happened. "What is he really going to do for us, eh?" "Now, really? Where not having this discussion here, It would get us killed." And both men replaced their contorted faces with artificial smiles, unlike the rest of their peers." 
  prussia1opta:0 "Can I Have Some Cake Please?"
  prussia2title:0 "Surrounded And Terrified"
  prussia2desc:0 "Prussia nervously nibbles its nails away in utter fear of its abusive parents. Both mother and father at any moment could whip out the belt and hand it a solid thrashing if they so pleased, with little repercussion. A child who has witnessed the worst of their anger and is ultimately defenceless when targeted. Today though the pain ends, all the suffering, abuse, trauma. Prussia will have its revenge and my god will it be bloody and merciless." 
  prussia2opta:0 "We Must Secure Our Independence"
  prussia3title:0 "The Principled Hand"
  prussia3desc:0 "" 
  prussia3opta:0 "The Best Choice, Clearly"
