  prussia19title:0 "A New National Flag?"
  prussia19desc:0 "With the state experiencing swift and measurable changes the topic of the national flag has been brought to Bouhler's attention. The current flag shares too many similarities with the old republic and some have requested a change to fit with the current administration." 
  prussia19opta:0 "There Will Be No Changes"
  prussia19optb:0 "What Are Our Options"
  prussia20title:0 "Our Options"
  prussia20desc:0 "Our current options for flags are as follows:\n\nThe State Ensign flag commonly used on maratime vessels.\n\nThe Baltic Prussian flag used to represent our shared ancestry and origins with the baltic peoples.\n\nAnd the Imperial Prussian Flag used frequently within the military and some government buidlings.\n\nSo what will it be Der Berater?" 
