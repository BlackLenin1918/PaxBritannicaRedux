  PRS_a_trip_through_konigsberg:0 "A Trip Through §LKönigsberg§!"
    PRS_a_trip_through_konigsberg_desc:0 "You know Steiner, its not the thick, chock inducing smokey grey air that reminds that I live in Königsberg. No, its the peaceful clean streets and the abundance of eagle like statues that does."
  PRS_issues_of_the_state:0 "Issues Of The State"
    PRS_issues_of_the_state_desc:0 ""
  PRS_between_two_giants:0 "Between Two Giants"
    PRS_between_two_giants_desc:0 "Our State is between a rock, and a hard place. The government, seated in §LKönigsberg§!, is largely neglected by the outer world. The Austrians have claimed themselves the true Germany. The closest ally we have, Russia, is more focused on internal matters then supporting us, this leaves us stuck between two devils."
  PRS_the_gdansk_conference:0 "The First Gdansk Conference"
    PRS_the_gdansk_conference_desc:0 "Our State sits in a precarious situation, factions vie for the seats of power in our governmment. Manteusuffel leads his the economic bloc of Prussia, August Schmidt leads a pan German bloc, determined to destroy the false Germany. Franz Halder will attempt to keep the Prussian military tradition alive, and then theres Bouhler, who wishes to wield the power of prussia alone."
