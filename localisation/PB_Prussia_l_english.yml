  prussia6title:0 "The Feared Hand"
  prussia6desc:0 "" 
  prussia6opta:0 "The Best Choice, Clearly"
  prussia7title:0 "The Danzig Conference"
  prussia7desc:0 "With Prussian independece threatened Bouhler has decided to combine the nations brightests minds to come to a conclusion on the nations survival and how it will act in the coming years. Internal and external issues are mounting and Bouhler has to make the right calls on certain decisions. Not only does the nations survival depend on the conference but so does it's legacy.\n\nToday is the beginning but tomorrow could surely be the end." 
  prussia7opta:0 "Lets See Where This Goes"
  prussia8title:0 "A World Of Economics"
  prussia8desc:0 "The first topic and the most important of all was economics and how the Prussian state would continue to develop its European standing through commerce. A fierce battle between politicians and suits ensued in the conference room and many believed to harbour the right answer for such a question. Nationalists, bureaucrats, and militarists all promised efficency and prosperity but the real question was who was telling the truth.\n\nOnly time could tell." 
  prussia8opta:0 "Promote Capitalism And Big Business"
  prussia8optb:0 "Local Markets Are Preferable"
  prussia8optc:0 "Government Owned And Funded"
  prussia9title:0 "A World Of Customs"
  prussia9desc:0 "Second on the discussion list was the ethnicity issue within Prussia, a hot topic that birthed radical opinions and radical suggestions. Most of the conference bloc was pro-unity, even those in the Vaterland Front but many still spoke about the negative effects of cultral mixing pointing at the Roman Empire as an example. Those who had stayed neutral on the topic wished to please both parties but unfortunately today that wasn't an option.\n\nWhen Bouhler presented himself behind the poduim he pronounced only one word." 
  prussia9opta:0 "Unity!"
  prussia9optb:0 "Purity!"
  prussia10title:0 "A World Of Politics"
  prussia10desc:0 "The third topic and the most important politicaly speaking was the issue of the militarists. The only party to counter the Vaterland front since the days of the Prussian republic. Many who work for the Militarists unsurprisingly share connections with the army and, as Der Berater puts it, "They are old men who still believe in old traditions". They have continued to exist as a sort of fake opposition to the Vaterland front but still hold some significant political sway.\n\nToday we must decide what the outcome will be of these despots." 
  prussia10opta:0 "Cooperation Is Best"
  prussia10optb:0 "There Will Be One Party Only"
  prussia11title:0 "A World Of War"
  prussia11desc:0 "The final topic was the Prussian military. The ideas of war came into violent fruition during the various speeches that were given and even those who shared no previous military background decided to chime in. A divide between basing the army on traditional infantry and artillery builds and the new mechanized beasts known as "Landships" made an abrupptive introduction. Bouhler had to calm the situation down which as this point developed into a show of yelling and insults.\n\nThe nation's survival depends on correct choices, mistakes are not an option." 
  prussia11opta:0 "Go With The Steel Beasts"
  prussia11optb:0 "Stay True To Our Roots"
  prussia12title:0 "A World Of Leaders"
  prussia12desc:0 "With the conference now concluded Bouhler has been tasked with consolidating the nation and setting its course towards the future. Whilst he is able the work needed is immeasurable and assistance would prove benefitial both short and long term. Some top ranking Vaterland officials have reccomended estabilishing a head of government to aid Bouhler with his ambitions. Of course these officials have their own political wishes but who said anything was free in life?" 
  prussia12opta:0 "Bouhler Needs No Help"
  prussia12optb:0 "What Are Our Options"
  prussia13title:0 "The Candidates"
  prussia13desc:0 "The candidates are as follows:\n\n§YHasso Von Manteuffel§! has his roots deeply seeded in economics. He has experience in foreign markets, trade, and business monopolies. His position in government will secure a prosporous future for Prussia no doubt and finally set the nation up to be an economic power.\n\nA military man by nature, §YMr Halder§! seeks rapid expansion of the Prussian armed forces as well as a strict militaristic state. He has no concept of joining Germany or conquering it and sees Prussia as a seperate nation with is own unique identity and culture.\n\n§YAugust Schmidt§! is a radical indivdual, even by Neo-Imperialist standards. He seeks to cement Prussian rule over the German lands and counter the Austrian dominated Germany, even if it means allying with the Russians or French if needed." 
  prussia13opta:0 "Go With Halder"
  prussia13optb:0 "Go With Schmidt"
  prussia13optc:0 "Go With Manteuffel"
