l_english:

#####################
# GERMAN STATES
#####################

formable.1.t:0 "The Birth of the Greater German State"
formable.1.d:0 "With our control over the former German lands solidified, we can now proclaim the Greater German State to the world. A united Empire encompassing all German states, ruled directly from Vienna. Truly, this is a historic day for the Austrian Reich!  "
formable.1.a:0 "Onwards, comrades!"
formable.2.t:0 "The Restoration of the German Empire"
formable.2.d:0 "Germany is restored once more under her rightful rule. The godless bolsheviks and the militarists have been crushed by the true loyalists. In Berlin, the proclamation of the new German Empire has been made. Enemies of the German people beware, for now they stand united once more beneath the watchful eye of their Kaiser."
formable.2.a:0 "Gott mit uns!"
formable.3.t:0 "Proclamation of the GDR"
formable.3.d:0 "The old Germany has been swept away. The new Germany stands, united under the banner of a true, proletarian state. The reactionaries in the North and the oppressors in the East are defeated, and in Berlin, the Politburo announced the creation of a unified worker’s state. Germany is whole once more, and her people now look outwards to bring the revolution to all of Europe, and perhaps, beyond."
formable.3.a:0 "Proletarier aller Länder, vereinigt Euch!"
formable.4.t:0 "Proclamation of the German Reich"
formable.4.d:0 "The Germany of old is dead. In the place of the Empire stands a new, third reich, to last the ages. The  moldering loyalists have been defeated, the supposed Kaiser and his henchmen fleeing to the Netherlands. The godless communists have been crushed, their grand worker’s revolution strangled in the crib. A new Germany is born today, in Berlin. The German Reich stands united, now, and forever!"
formable.4.a:0 "Gott mit uns!"

#####################
# ITALIAN STATES
#####################
formable.5.t:0 "The Proclamation of the Italian Social Republic!"
formable.5.d:0 "With the Italian peninsula united under our command, the New Italian Social Republic can be proclaimed to the world. Italy is finally united, and now we can look outwards to the world."
formable.5.a:0 "Per l'onore d'Italia!"
formable.6.t:0 "The Proclamation of the Kingdom of Italy!"
formable.6.d:0 "With the Italian peninsula united under our command, the New Italian Kingdom can be proclaimed to the world. Italy is finally united, and now we can look outwards to the world."
formable.6.a:0 "Foedere et Religione Tenemur!"
formable.7.t:0 "The Proclamation of the Republic of Italy!"
formable.7.d:0 "With the Italian peninsula united under our command, the New Italian Republic can be proclaimed to the world. Italy is finally united, and now we can look outwards to the world."
formable.7.a:0 "Foedere et Religione Tenemur!"
formable.8.t:0 "The Proclamation of the Second Roman Empire!"
formable.8.d:0 "With the Italian peninsula united under our command, the Second Roman Empire can be proclaimed to the world. Italy is finally united, and now we can look outwards to the world."
formable.8.a:0 "Senātus Populusque Rōmānus"
formable.9.t:0 "The Proclamation of the Italian Democratic Republic!"
formable.9.d:0 "With the Italian peninsula united under our command, the Italian Democratic Republic can be proclaimed to the world. Italy is finally united, and now we can look outwards to the world."
formable.9.a:0 "Onwards, comrades!"