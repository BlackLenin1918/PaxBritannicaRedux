#########################
# PRC EVENTS
#########################
 prc.1.t:0 "The People's Revolution Begins!"
 prc.1.d:0 "The people of China have stood up in the face of our capitalist oppressors. No longer will we allow decadent businessmen to run our nation into the ground. We will bring the people’s revolution to China, and destroy the Republican government that has brought us to ruin!"
 prc.1.a:0 "Death to the oppressors!"
 prc.2.t:0 "The First Meeting of the Postwar Politburo"
 prc.2.d:0 "With China firmly secured under the control of the people’s liberation army and the loyalists defeated, we can bring together the Politburo to decide on the future of China. Currently, three main power blocs exist. The first are the Traditionalists, headed by incumbent Li Lisan, representing traditional Marxist-Leninist ideals. The second bloc, the Anarchists, are headed by Li Shizeng, and seek to reform the new nation under anarchist principles. The third bloc are the Internationalists, lead by Chen Duxiu, who seeks to push Trotskyite ideas on China and Asia as a whole."
 prc.2.a:0 "Lisan maintains his post."
 prc.2.b:0 "Shizeng and the Anarchists assume power"
 prc.2.c:0 "Duxiu and the Internationalists take over."

