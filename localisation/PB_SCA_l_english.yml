  PB_SCA_Prepare_For_War:0 "Invasion Preparations"
  PB_SCA_Prepare_For_War_desc:0 "\n\n\n\n\n\nThe vial pigs in California parade around with red banners and revolutionary zeal. A clear showing of their incompetence and stupidity. They are fools! Liars! And most disturbingly traitors to the true revolution! They are but a simple bump in our path to the Commonwealth, to our home. Their fate will be bloody and merciless.\n\nYour §OPreparedness§! for war with California is at §Y[?SCA_Prep_Cal]%§!\n\nOnce your §OPreparedness§! has reached §Y100%§! the "All Is Set" Focus will unlock."
