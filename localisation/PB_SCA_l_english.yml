  SCA4tooltip:0 "§RWe Must Protect Our Freedoms!§!"
  SCA5tooltip:0 "§YWith the stolen horses out our disposal we will mobolize a small cavalry brigade.§!"
  SCA6tooltip:0 "\n§RThe blood we spilt, the sacrifices we made, the dead we buried. All toiled for the nation, their children, the revolutionary cause. With the initial hurdles out of the way we must begin claiming what is rightfully ours.\n\nLong Live The Revolution!§!"
  SCA7tooltip:0 "The §YSecond Continental Army§! has claimed much of the mid-west and is for the time being safe from foreign tyranny"
  SCA8tooltip:0 "\n§YA professional army will be raised and the current militias will be demobilized, ultmiately replaced in due time. The militias will not take kindly to this gesture.§!"
  SCA9tooltip:0 "\n§YWe will allow the militias to remain the de-facto source of our nations defence. This will cause some minor long term administration issues but will be benefitial for our dire situation short term.§!"
  SCA10tooltip:0 "§RThe militias will roam wild and free.§!"
  SCA11tooltip:0 "\n§Y£decision_icon_small  Decisions unique to Oliver will become available after the Mid-Western Union is proclaimed.§!"
