  ##########################

  PB_SCA_The_States_Army:0 "The State's Army" 
    
  PB_SCA_The_States_Army_2:0 "The State's Army"
 
  PB_SCA_The_States_Army_3:0 "The State's Army"

  PB_SCA_The_Peoples_Army:0 "The People's Army"

  PB_SCA_The_Peoples_Army_2:0 "The People's Army" 

  PB_SCA_The_First_Cracks:0 "The First Cracks"
  PB_SCA_The_First_Cracks_desc:0 "Despite our limited resources the Continental Army has already started to show the first signs of factionalism. Being a big organisation that attracts every kind of revolutionary under the sun and moon, it’s the simple nature of our current situation that has created these cracks in our army. From anarchists to statists and from democratic Jacobins to centralists, our army is a diverse bunch of minds all devoted to their ideal expression of the revolution. While factionalism currently remains low due to our revolution, if the revolution succeeds in continuing to burn we will have to address this issue or suffer from the ensuing splintering of the working men’s revolution."

  PB_SCA_Red_Rangers:0 "Red Rangers"

  PB_SCA_The_Dead_March_West:0 "The Dead March West"
  PB_SCA_The_Dead_March_West_desc:0 "We might have failed our initial revolution but the fire still burns deep inside of us. It will take a mighty effort to extinguish our beliefs and an even mightier one to completely destroy us. We are the strongest and smartest the old American nation had to offer and because of that most of our populace are warriors looking for a fight."

  PB_SCA_The_Young_Old_And_Bold:0 "The Young Old And Bold"
  PB_SCA_The_Young_Old_And_Bold_desc:0 "With our roots in the Bonus Army and the Great War Veterans that demanded their payment from the imperial government, it is no wonder that a large chunk of the fighting men and leading revolutionaries are relatively old and experienced, having learned from their times in the trenches of Iberia. It is also no surprise that we also have a relatively large young section of the Continental Army, made up of aspiring revolutionaries and Jacobins. This has caused a bit of a divide between the older moderates and orthodox figures and the younger radicals.\n\nDespite our difference in age, we all have many things in common. We dare to dream and take big steps, taking risks for our beliefs and fighting for our ideas of justice. While one’s face may look like a corpse and another’s face may look like he was just born, we all fight for the same revolution. "

  PB_SCA_The_American_Revolution:0 "The American Revolution"
  PB_SCA_The_American_Revolution_desc:0 "Long have we remained under the yoke of the British Empire. Long have we struggled against their tyrannical rule. The age of imperialism is dying in front of their very eyes yet they are still blinded by the fog. We have washed our eyes clean and seen the world for what it really is. A playground for the rich and powerful."

  PB_SCA_The_New_American_Dream:0 "The New American Dream"

  PB_SCA_The_Need_For_Industry:0 "The Need For Industry"

  ##########################
  # DECISIONS/MISSIONS/DEBUG
  ##########################

  PB_AME_DEBUG_SCA_TEST:0 "SCA TEST"
  AME_Test_SCA:0 "CLICK THIS TO PLAY AS THE SCA"

  PB_SCA_The_Final_Few:0 "The Dead March West"
  PB_SCA_The_Final_Few_desc:0 "Our sons and daughters have made the impossible journey and whist our new home has just been settled the struggles have not yet ended. The roads are none existant, our homes mere huts, and our food reserves depleting by the second, and yet more come.\n\nEvery §Y30§! days more Butlerites will arrive. The intial waves will be large in number and will cause further strain towards our already ailing situation. Tough decisions will have to be made else we all starve to death.\n\n§RGod help us all.§!"
  SCA_The_Final_Few:0 "The Final Few"
  SCA_The_Final_Few_desc:0 "The dirt road that lead to this sanctuary is bruised with death and dreams. The dreams of a new age, an age of American equality, fairness, and most importantly, Jacobinism. And the death of thousands of mothers and fathers, sisters and brothers, family and friends, and followers of the revolution.\n\n§RThe roads are stained red with sacrifice.§!"
  
  PB_SCA_The_Northern_Menace:0 "The Northern Menace"
  PB_SCA_The_Northern_Menace_desc:0 "The Native raids we are experiencing cannot go unpunished. Innocents die left and right whilst our stockpiles are left barren with food and materials. We must mount an offensive to rid the northern tribes of their rule else we face extinction. Thise will be no easy feat and all will have to do their part for the betterment of the revolution."
  SCA_The_Crow_Offensive:0 "The Crow Offensive"
  SCA_The_Crow_Offensive_desc:0 "The first struggle that will test the foundations of our nation and the very bedrock we lay ourselves upon comes once again in the form of war. We are no tyrants, imperialists, or mad men but push come to shove and we will seek revenge. For that is the natural order of life."
  SCA_Emergency_Draft:0 "Emergency Draft"
  SCA_Emergency_Draft_desc:0 "With the preparations set for war we must mobolize any able bodied men and women."

  PB_SCA_The_Northern_Plains:0 "The Northern Plains"
  SCA_Core_Crow:0 "Core Crow"
  SCA_Core_Blackfoot:0 "Core Blackfoot"
  SCA_Core_Assinibone:0 "Core Assinibone"

