  SCA12title:0 "Empty Bellies"
  SCA12desc:0 "Some call it “victory pork" but it doesn’t hide the reality of the situation; the people are eating squirrel. The lack of food stores and a rocky start to agriculture has led to mass starvation in the Butlerite territory. Rations have been cut and the people are prepared for a long winter.\n\nButler has likened it to valley forge but the situation is seeming just as dire as the first failed revolution." 
  SCA12opta:0 "Hopefully This Is The Last Time We Tighten Our Belts."
