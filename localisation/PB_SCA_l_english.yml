  PB_SCA_The_Peoples_Army:0 "The People's Army"
  PB_SCA_The_Peoples_Army_desc:0 "The militias have played a large role in our nations survival and success. It would be idiotic of us to abolish their privileges, they hold the power afterall. Of course this means they will roam these lands with little jurisdiction but the manpower they provide is essential for our future endeavours."
  SCA_Militia_Harassment:0 "Militia Harassment"
