  PB_SCA_The_Peoples_Army:0 "The People's Army"
  PB_SCA_The_Peoples_Army_desc:0 "The militias have played a large role in our nations survival and success. It would be idiotic of us to abolish their privileges, they hold the power afterall. Of course this means they will roam these lands with little jurisdiction but the manpower they provide is essential for our future endeavours."
  SCA_Militia_Harassment:0 "Militia Harassment"
  SCA_Raise_Infantry_Militia:0 "Raise Infantry Militia"
  SCA_Raise_Butlerite_Militia:0 "Raise Butlerite Militia"
  SCA_Raise_Cavalry_Militia:0 "Raise Cavalry Militia"
  SCA_Raise_Motorized_Militia:0 "Raise Motorized Militia"
  SCA_Raise_Light_Tank_Militia:0 "Raise Light Tank Militia"

  PB_SCA_Build_A_Grande_Economy:0 "A Grande Economy"
  PB_SCA_Build_A_Grande_Economy_desc:0 "The need for factories is of the utmost importance if we are to counter the imperialist threat on the continent and their disciples, namely the Commonwealth. All aspects of life will have to be reformed in such a way to fit with our perfect image of the revolution, tackling all isues with one swift blow and rising from the ashes like a Phoenix."
