  SCA16title:0 "The Flag Debate"
  SCA16desc:0 "With our current situation now stabilized questions have arisen regarding our national flag. During the march we made do with an old garrison flag located near the western border, removing the Union Jack of course. This single flag represented how dire our situation was, bearing a giant hole in its top left corner. Now that we have the required resources we must decide what our national flag will be.\n\nWe have three options.\n\nThe simplified version of our current flag with a more acceptable look to it.\n\nA Bedford style flag with a Jacobin coat of arms.\n\nOr a liberty style flag inspired by the first American Revolution with red and white stripes.\n\nSo what will it be?" 
  SCA16opta:0 "Simple Style"
