  PB_SCA_Contacts_In_The_Commonwealth:0 "Contacts In The Commonwealth"
  PB_SCA_Contacts_In_The_Commonwealth_desc:0 "\n\n\n\n\n\nButler's history of being an important military figure in the Commonwealth has given him connections to individuals with alot of power, and alot of resources. A few shady deals shall secure an effective pipeline network in all major American cities, which will then host as operating points to incite Jacobin rebellions."
