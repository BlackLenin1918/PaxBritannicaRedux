  PB_SCA_Build_A_Grande_Economy:0 "A Grande Economy"
  PB_SCA_Build_A_Grande_Economy_desc:0 "The need for factories is of the utmost importance if we are to counter the imperialist threat on the continent and their disciples, namely the Commonwealth. All aspects of life will have to be reformed in such a way to fit with our perfect image of the revolution, tackling all isues with one swift blow and rising from the ashes like a Phoenix."
