ITA_Mission_to_Paris_desc:0 "The defeat of France in the Great War has left its scars on Italian-French relations, especially after the Rome Declaration. However, France remains a pivotal player in European politics and we should heal these diplomatic wounds for future diplomacy with Paris."
ITA_Join_against_France_desc:0 "The world has been plunged into chaos once more, with France and the UK fighting another war for supremacy. However, Italy currently remains out of it, only tied to it with our diplomatic relations to the UK and an imperial ambition in Europe. We should use the opportunity and strike against the French expansionists."
ITA_Minorca_Agreement_desc:0 "With Europe again divided by warfare, we currently remain neutral. Despite our neutrality, our ties to the UK make us a clear ally of London in the eyes of France and remaining neutral seems like a poor option in this time. However, we can atleast ensure something before we enter the chaos of war: Tunisia."
ITA_Establish_our_Peace_Plans_desc:0 "With the Second Great War coming to an end, as the French are slowly being pushed back into their homeland, Italy should take the time and decide upon its claims after the conflict. To make these goals clear to the world would give us an edge during peace negotiations later and ensure territorial gains."
ITA_Arm_Any_Blackshirt_Member_desc:0 "The enemy is slowly entering the Italian peninsula: we're encircled by them and our efforts seem meaningless. To keep the enemy at bay and slow their advance, the regime has decided to arm any loyal citizen of Italy with proper military equipment and promote them to honorary partisan behind enemy lines."
ITA_The_Malta_Conference_desc:0 "We've been talking with the British for quite a long time already on the issue of Anzio, as the treaty has hindered our military capabilities for quite some time now. Our diplomatic effort has thus culminated into the Malta Conference, during which we plan to propose a loosening of the restrictions put on us by the treaty of Anzio."
ITA_Ignite_Italian_Revanchism_desc:0 "Italy has been robbed of its place in the modern, European world by foreigners. Italians still experience discrimination across the border and have to live day by day in a foreign empire. We can no longer stand here and not take action, with the only right action being to unify the Italian people under an Italian government."
ITA_Secret_Rearmement_Program_desc:0 "The rejection of our generous proposal during the Malta Conference has showed us that we cannot trust the British and their decision making. However, we cannot mobilize a larger army while the world watches. Thus, the general staff has proposed several secret programs to rearm the army with modern equipment and expand military training to civilian life."

