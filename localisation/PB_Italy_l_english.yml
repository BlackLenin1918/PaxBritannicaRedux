  ITA_Country_Desc_Topbar:0 "§YThe Kingdom of Italy§! is a nation divided by extremism in 1933.\n\nUnited under the soft, velvet glove of the §YKingdom of Two Sicilies§!, the Kingdom of Italy would become a major European power in the 20th century, playing a pivotal role for the Bourbon war effort. However, despite our greatest efforts, Italy would only experience a pyrrhic victory as the kingdom was forced to change sides by the British in 1907 with the §YDeclaration of Rome§!. \n\nDespite technically ending on the side of the victors of the Great War, Italy wouldn't find itself gaining anything in the following treaties. The §YTreaty of Anzio§! would limit the military capabilities of the nation and declare the Bourbons the sole aggressors of the conflict. However, due to Alfonso's voluntary abdication, the Italian monarchy was spared to reign another day, though limited in their previously absolutist power by a new, liberal parliament formed out of the previous governmental bodies of the Kingdom. \n\nThe 20th century would not become any kinder to Italy, as the Rome Declaration would be seen as a honourless act by many Italian nationalists and Bourbon sympathizers. The eventual coming to power of the §YANI§! did not improve political polarisation, as the rise of a far-right government gave way to a far-left reaction, sabotaging the aparatus of government. The involvement of the §YBlueshirts§! would be the cherry on top of this giant cake of chaos, making 1930s Italy one of the more unstable regions of Europe."
