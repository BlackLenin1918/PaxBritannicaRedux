 LOADING_TIP_22:0 "I do not believe in God, because I believe in man.\n- Emma Goldman"
 LOADING_TIP_23:0 "They have taken untold millions that they never toiled to earn, but without our brain and muscle not a single wheel can turn...\n- Solidarity Forever by Ralph Chaplin"
