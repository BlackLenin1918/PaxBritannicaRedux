 LOADING_TIP_17:0 "The truth is incontrovertible. Panic may resent it, ignorance may deride it, malice may distort it, but there it is.\n- Admiral Winston Churchill"
 LOADING_TIP_18:0 "Lenin was sent into Russia by the Germans in the same way that you might send a phial containing a culture of typhoid or cholera to be poured into the water supply of a great city.\n- Admiral Winston Churchill"
 LOADING_TIP_19:0 "Man’s consciousness not only reflects the objective world, but creates it.\n- Vladimir Lenin"
