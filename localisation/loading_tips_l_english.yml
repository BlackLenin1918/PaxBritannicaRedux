 LOADING_TIP_0:0 "No committee ever has, or ever will, run a revolution.\n- Annie Kenney"
 LOADING_TIP_1:0 "Were you to read the British press today, you would learn that the British Empire never forgets its defeats.\n- Robert Trout"
 LOADING_TIP_2:0 "I have seen the science I worshipped, and the aircraft I loved, destroying the civilization I expected them to serve.\n- Charles Lindbergh"
 LOADING_TIP_3:0 "With our backs to the wall and believing in the justice of our cause each one of us must fight on to the end.\n- Douglas Haig" 
 LOADING_TIP_4:0 "So, with the crash of artillery, in the dark, with hatred, and fear, and reckless daring, new France was being born. \n- John Reed, quoted in Ten Days that Shook the World"
