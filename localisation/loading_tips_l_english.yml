l_english:
 LOADING_TIP_0:0 "No committee ever has, or ever will, run a revolution.\n- §YAnnie Kenney§!"
 LOADING_TIP_1:0 "We should have known better after the first war.\n- §YCharles de Gaulle§!"
 LOADING_TIP_2:0 "People who are hungry and out of a job are the stuff of which dictatorships are made.\n- §YOswald Mosley§!"
 LOADING_TIP_3:0 "Isn't it dreadful? Here we are, two officers of the Empire, discussing how best to murder our Emperor.\n- §YCai E§!"
 LOADING_TIP_4:0 "Why Die for Wallonia?\n- §YGerman Anti-War Slogan§!"
 LOADING_TIP_5:0 "I fear all we have done is awaken a sleeping giant and fill him with a terrible resolve.\n- §YFrançois Darlan§!"
 LOADING_TIP_6:0 "France has no friends, only interests.\n- §YJacques Doriot§!"
 LOADING_TIP_7:0 "Germany has lost a battle, but Germany has not lost the war.\n- §YWilhelm Keitel§!"
 LOADING_TIP_8:0 "It is humiliating to remain with our hands folded while others write history. It matters little who wins.\n- §YEmilio Mola§!"
 LOADING_TIP_9:0 "My measures will not be crippled by any bureaucracy. Here I don't have to worry about Justice; my mission is only to destroy and to exterminate; nothing more.\n- §YAnton Denikin§!"
 LOADING_TIP_10:0 "My honor is my loyalty.\n- §YHeinrich Himmler§!"
 LOADING_TIP_11:0 "Cognitive dissonance is an uncomfortable feeling caused by holding two conflicting ideas simultaneously."
 LOADING_TIP_12:0 "Golf always makes me so damned angry.\n- §YGeorge V§!"
 LOADING_TIP_13:0 "Too bad about the young blood.\n- §YErich Luddendorf§!"
 LOADING_TIP_14:0 "If you don't have ammunition, you have bayonets! Fix bayonets!\n- §YMustafa Kemal Atatürk§!"
 LOADING_TIP_15:0 "Controlled nationalism can create art, while uncontrolled nationalism can only create hatred.\n- §YFerdinand III of Italy§!"
 LOADING_TIP_16:0 "Why can't I play with my friends today mom?\n- §YMichael I§!"
 LOADING_TIP_17:0 "The only thing more heroic than death in battle is death furthering the goal of Romania.\n- §YCorneliu Codreanu§!"










