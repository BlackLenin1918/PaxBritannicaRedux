 LOADING_TIP_37:0 "When a man is tired of London, he is tired of life.\n- Samuel Johnson"
 LOADING_TIP_38:0 "I am not an educated man. I never had an opportunity to learn anything except how to fight.\n- Pancho Villa"
 LOADING_TIP_39:0 "One individual may die for an idea, but that idea will, after his death, incarnate itself in a thousand lives.\n- Subhas Chandras Bose"
 LOADING_TIP_40:0 "India is calling.\n- Subhas Chandras Bose"
 LOADING_TIP_41:0 "That rifle hanging on the wall of the working class flat or labourer's cottage, is the symbol of democracy. It is our job to see that it stays there.\n- Eric Blair"
