 LOADING_TIP_58:0 "If you love our country you are nationalist, and if you love our people you are a socialist. \n- Oswald Mosley"
 LOADING_TIP_59:0 "Treat them just the same as anybody else, give them an opportunity to make a living, and to get an education. \n- Huey Long, on American segregation policies"
