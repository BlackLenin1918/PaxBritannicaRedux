 LOADING_TIP_66:0 "The moment the first English soldier sets foot on the Japanese mainland, all prisoners of war will be shot. \n- Hideki Tojo"
 LOADING_TIP_67:0 "When I consider the dead and their families, I cannot repress my mental agony. \n- Emperor Hirohito"
 LOADING_TIP_68:0 "For the first time, I am ashamed to be a German. \n- Kaiser Wilhelm II, on the Weimar Civil War"
