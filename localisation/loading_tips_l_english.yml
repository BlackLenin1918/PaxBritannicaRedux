 LOADING_TIP_45:0 "Men, I am not ordering you to attack. I am ordering you to die.\n- Mustafa Kemal"
 LOADING_TIP_46:0 "We must delve into our roots and reconstruct what history has divided. We can't wait for them to approach us. We must reach out to them.\n- Mustafa Kemal"
 LOADING_TIP_47:0 "Laws are like sausages. It’s better not to see them being made.\n- Otto von Bismarck"
 LOADING_TIP_48:0 "If we win here, we will win everywhere. The world is a fine place and worth the fighting for.\n- Ernest Hemingway"
 LOADING_TIP_49:0 "Since we're all going to die, it's obvious that when and how don't matter.\n- Albert Camus"
 LOADING_TIP_50:0 "Politics is a gentleman's game.\n- Muhammed Ali Jinnah"
 LOADING_TIP_51:0 "The lamps are going out all over Europe. we shall not see them lit again in our life-time. \n- Edward Grey"
 LOADING_TIP_52:0 "The British Army should be a projectile to be fired by the British Navy. \n- Edward Grey"
 LOADING_TIP_53:0 "We must take from the right nationalism without capitalism and from the left socialism without internationalism. \n- Gregor Strasser"
 LOADING_TIP_54:0 "The Austrians entered this war under the rather childish delusion that they were going to bomb everyone else, and nobody was going to bomb them. \n- Arthur Harris"
